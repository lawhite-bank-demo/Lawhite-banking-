<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lawhite Mobile Bank</title>

<style>
body {
  margin:0;
  background:#0b1220;
  font-family: Arial, sans-serif;
  color:white;
}

/* Header */
.header {
  padding:20px;
}

.header h2 {
  margin:0;
  font-size:18px;
  color:#aaa;
}

.balance {
  font-size:34px;
  font-weight:bold;
  margin-top:8px;
  color:#22d3ee;
}

/* Card */
.card {
  background:#111827;
  margin:20px;
  padding:20px;
  border-radius:20px;
}

/* Buttons */
.btn {
  display:block;
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.primary {
  background:#14b8a6;
  color:black;
}

.secondary {
  background:#1f2937;
  color:white;
}

/* Transactions */
.transaction {
  display:flex;
  justify-content:space-between;
  margin-top:15px;
  padding-bottom:10px;
  border-bottom:1px solid #222;
}

.amount-credit { color:#22c55e; }
.amount-debit { color:#ef4444; }

/* Bottom nav */
.nav {
  position:fixed;
  bottom:0;
  width:100%;
  background:#111827;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}

.nav a {
  color:#aaa;
  text-decoration:none;
  font-size:12px;
  text-align:center;
}

.nav a.active {
  color:#22d3ee;
}
</style>
</head>

<body>

<div class="header">
  <h2>Welcome back</h2>
  <div id="username"></div>
  <div class="balance" id="balance">€0.00</div>
</div>

<div class="card">
  <button class="btn primary" onclick="sendMoney()">Send Money</button>
  <button class="btn secondary" onclick="viewTransactions()">Transactions</button>
</div>

<div class="card">
  <h3>Recent Activity</h3>
  <div id="transactions"></div>
</div>

<div class="nav">
  <a class="active">Home</a>
  <a onclick="viewTransactions()">History</a>
  <a onclick="sendMoney()">Send</a>
  <a href="admin.html">Admin</a>
</div>

<script>
const currentUser = localStorage.getItem("currentUser");

if(!currentUser){
  location.href = "index.html";
}

const users = JSON.parse(localStorage.getItem("users")) || {};
const user = users[currentUser];

document.getElementById("username").innerText = currentUser;
document.getElementById("balance").innerText = "€" + user.balance.toLocaleString();

function sendMoney(){
  const recipient = prompt("Enter recipient username:");
  const amount = parseFloat(prompt("Enter amount:"));

  if(!users[recipient]){
    alert("User not found");
    return;
  }

  if(amount > user.balance){
    alert("Insufficient balance");
    return;
  }

  user.balance -= amount;
  users[recipient].balance += amount;

  const date = new Date().toLocaleString();

  user.transactions.push(`Sent €${amount} to ${recipient} (${date})`);
  users[recipient].transactions.push(`Received €${amount} from ${currentUser} (${date})`);

  localStorage.setItem("users", JSON.stringify(users));

  alert("Transfer successful");
  location.reload();
}

function viewTransactions(){
  const container = document.getElementById("transactions");
  container.innerHTML = "";

  user.transactions.slice().reverse().forEach(tx => {
    const div = document.createElement("div");
    div.className = "transaction";
    div.innerHTML = tx;
    container.appendChild(div);
  });
}

viewTransactions();
</script>

</body>
</html>
