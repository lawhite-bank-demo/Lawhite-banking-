<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard - Dechase Finance</title>

<style>
body{
    font-family: Arial;
    background:#f4f6f8;
    margin:0;
    text-align:center;
}

.card{
    background:#0a3d62;
    color:white;
    padding:25px;
    border-radius:12px;
    max-width:420px;
    margin:20px auto;
}

.section{
    background:white;
    padding:20px;
    border-radius:10px;
    max-width:420px;
    margin:15px auto;
}

input, button{
    width:90%;
    padding:12px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    background:#0a3d62;
    color:white;
    border:none;
    font-weight:bold;
}

button:hover{
    background:#07406a;
}

.history{
    text-align:left;
    font-size:14px;
    max-height:160px;
    overflow:auto;
}
</style>
</head>
<body>

<h2 id="welcome"></h2>

<div class="section">
<b>Account Name:</b> <span id="accName"></span><br>
<b>Account Number:</b> <span id="accNumber"></span>
</div>

<div class="card">
<h3>Available Balance</h3>
<h1 id="balance">₦0</h1>
</div>

<div class="section">
<h3>Transfer Money</h3>
<input id="receiver" placeholder="Receiver account number">
<input id="amount" placeholder="Amount">
<button onclick="transferMoney()">Send</button>
<div id="transferMsg"></div>
</div>

<div class="section">
<h3>Deposit</h3>
<input id="depositAmount" placeholder="Amount">
<button onclick="depositMoney()">Deposit</button>
<div id="depositMsg"></div>
</div>

<div class="section">
<h3>Withdraw</h3>
<input id="withdrawAmount" placeholder="Amount">
<button onclick="withdrawMoney()">Withdraw</button>
<div id="withdrawMsg"></div>
</div>

<div class="section">
<h3>Transaction History</h3>
<div class="history" id="history"></div>
</div>

<div class="section" id="adminBox" style="display:none;">
<h3>Admin Activity Log</h3>
<div class="history" id="adminHistory"></div>
</div>

<script>
let user = localStorage.getItem("loggedUser");

if(!user){
    location.href="login.html";
}

const accounts = {
    john:{name:"John Doe", number:"3025567812"},
    mary:{name:"Mary James", number:"4489216703"},
    admin:{name:"Bank Admin", number:"0000000001"}
};

document.getElementById("welcome").innerText =
"Welcome " + accounts[user].name;

document.getElementById("accName").innerText =
accounts[user].name;

document.getElementById("accNumber").innerText =
accounts[user].number;

function getBalance(){
    return parseFloat(localStorage.getItem("balance_"+user)) || 50000;
}

function setBalance(amount){
    localStorage.setItem("balance_"+user, amount);
}

function showBalance(){
    document.getElementById("balance").innerText =
    "₦" + getBalance().toLocaleString();
}

function saveHistory(text){
    let h = localStorage.getItem("history_"+user) || "";
    h = text + "<br>" + h;
    localStorage.setItem("history_"+user, h);
}

function showHistory(){
    document.getElementById("history").innerHTML =
    localStorage.getItem("history_"+user) || "No transactions yet";
}

function transferMoney(){
    let toAcc = document.getElementById("receiver").value;
    let amount = parseFloat(document.getElementById("amount").value);

    let receiverUser = Object.keys(accounts).find(
        key => accounts[key].number === toAcc
    );

    if(!receiverUser){
        transferMsg.innerText="Account not found";
        return;
    }

    if(amount > getBalance()){
        transferMsg.innerText="Insufficient funds";
        return;
    }

    setBalance(getBalance() - amount);

    let rBal = parseFloat(localStorage.getItem("balance_"+receiverUser)) || 0;
    localStorage.setItem("balance_"+receiverUser, rBal + amount);

    let date = new Date().toLocaleString();

    saveHistory("Sent ₦"+amount+" to "+accounts[receiverUser].name+" ("+date+")");

    let global = localStorage.getItem("global_history") || "";
    global = user+" sent ₦"+amount+" to "+accounts[receiverUser].name+" ("+date+")<br>" + global;
    localStorage.setItem("global_history", global);

    transferMsg.innerText="Transfer successful";
    showBalance(); showHistory();
}

function depositMoney(){
    let amount = parseFloat(document.getElementById("depositAmount").value);

    setBalance(getBalance()+amount);

    let date = new Date().toLocaleString();

    saveHistory("Deposited ₦"+amount+" ("+date+")");

    let global = localStorage.getItem("global_history") || "";
    global = user+" deposited ₦"+amount+" ("+date+")<br>" + global;
    localStorage.setItem("global_history", global);

    depositMsg.innerText="Deposit successful";
    showBalance(); showHistory();
}

function withdrawMoney(){
    let amount = parseFloat(document.getElementById("withdrawAmount").value);

    if(amount > getBalance()){
        withdrawMsg.innerText="Insufficient funds";
        return;
    }

    setBalance(getBalance()-amount);

    let date = new Date().toLocaleString();

    saveHistory("Withdrew ₦"+amount+" ("+date+")");

    let global = localStorage.getItem("global_history") || "";
    global = user+" withdrew ₦"+amount+" ("+date+")<br>" + global;
    localStorage.setItem("global_history", global);

    withdrawMsg.innerText="Withdrawal successful";
    showBalance(); showHistory();
}

if(user === "admin"){
    document.getElementById("adminBox").style.display="block";
    document.getElementById("adminHistory").innerHTML =
    localStorage.getItem("global_history") || "No activity yet";
}

showBalance();
showHistory();
</script>

</body>
</html>
