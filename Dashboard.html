<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:white;
}

.header{
  padding:15px;
  background:#0f172a;
  font-size:18px;
}

.card{
  background:linear-gradient(135deg,#0ea5e9,#22c55e);
  margin:20px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.balance{
  font-size:34px;
  margin-top:10px;
}

.actions{
  display:flex;
  justify-content:space-around;
  margin:20px;
}

.action{
  background:#111827;
  padding:15px;
  border-radius:12px;
  text-align:center;
  width:28%;
  cursor:pointer;
}

.section{
  margin:20px;
}

.transaction{
  background:#111827;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}

#modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#0f172a;
  padding:20px;
  border-radius:15px;
  width:85%;
}

button{
  background:#22c55e;
  border:none;
  padding:12px;
  width:100%;
  color:white;
  border-radius:10px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">
  Welcome, <span id="userName"></span> ðŸ‘‹
</div>

<div class="card">
  <div>Available Balance</div>
  <div class="balance" id="balance"></div>
</div>

<div class="actions">
  <div class="action" onclick="openModal()">ðŸ’¸<br>Send</div>
  <div class="action">ðŸ“¥<br>Receive</div>
  <div class="action">ðŸ“Š<br>Stats</div>
</div>

<div class="section">
  <h3>Recent Transactions</h3>
  <div id="transactions"></div>
</div>

<!-- SEND MONEY MODAL -->
<div id="modal">
  <div class="modal-content">
    <h3>Send Money</h3>
    <input type="text" id="recipient" placeholder="Recipient name" style="width:100%; padding:10px; margin-bottom:10px;">
    <input type="number" id="amount" placeholder="Amount" style="width:100%; padding:10px; margin-bottom:10px;">
    <button onclick="sendMoney()">Send</button>
    <br><br>
    <button onclick="closeModal()" style="background:#ef4444;">Cancel</button>
  </div>
</div>

<script>
const currency = "â‚¬";

// get logged in user
let currentUser = localStorage.getItem("currentUser");

if(!currentUser){
  currentUser = "Guest";
}

// show username
document.getElementById("userName").innerText = currentUser;

// load users database
let users = JSON.parse(localStorage.getItem("users")) || {};

// create user if not existing
if(!users[currentUser]){
  users[currentUser] = {
    balance: 5000,
    transactions: []
  };
}

// display balance
function updateBalance(){
  document.getElementById("balance").innerText =
    currency + users[currentUser].balance.toLocaleString();
}

// render transactions
function renderTransactions(){
  const container = document.getElementById("transactions");
  container.innerHTML = "";

  users[currentUser].transactions.forEach(tx=>{
    container.innerHTML += `
      <div class="transaction">
        <span>${tx.name}<br><small>${tx.date}</small></span>
        <span style="color:${tx.amount<0?'#f87171':'#34d399'}">
        ${tx.amount<0?'-':'+'}${currency}${Math.abs(tx.amount)}</span>
      </div>
    `;
  });
}

function openModal(){
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function sendMoney(){
  const name=document.getElementById("recipient").value;
  const amt=parseFloat(document.getElementById("amount").value);

  if(!name || !amt){
    alert("Enter details");
    return;
  }

  if(amt > users[currentUser].balance){
    alert("Insufficient funds");
    return;
  }

  users[currentUser].balance -= amt;

  users[currentUser].transactions.unshift({
    name:name,
    amount:-amt,
    date:new Date().toLocaleDateString()
  });

  localStorage.setItem("users", JSON.stringify(users));

  updateBalance();
  renderTransactions();
  closeModal();
}

// load data
updateBalance();
renderTransactions();
</script>

</body>
</html>
