<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Dashboard</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#071a2f;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

/* BALANCE CARD */
.balance-card{
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.balance{
  font-size:38px;
  margin-top:10px;
}

/* QUICK BUTTONS */
.quick{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.quick button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#0f2747;
  color:white;
  font-size:15px;
}

/* CARDS */
.card{
  background:#0f2747;
  padding:18px;
  border-radius:16px;
  margin-top:15px;
}

input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button.send{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:#2ecc71;
  color:white;
  font-size:16px;
}

.tx{
  border-bottom:1px solid rgba(255,255,255,0.1);
  padding:8px 0;
}

.logout{
  width:100%;
  padding:15px;
  margin-top:18px;
  border:none;
  border-radius:12px;
  background:#e74c3c;
  color:white;
  font-size:16px;
}
</style>
</head>
<body>

<div class="container">

<!-- BALANCE -->
<div class="balance-card">
  <div id="welcome"></div>
  <div class="balance" id="balance"></div>

  <div class="quick">
    <button onclick="toggleSend()">Send</button>
    <button onclick="alert('Receive feature')">Receive</button>
    <button onclick="scrollToHistory()">History</button>
  </div>
</div>

<!-- SEND PANEL -->
<div class="card" id="sendPanel" style="display:none">
  <h3>Transfer Money</h3>

  <input id="receiver" list="userList" placeholder="Recipient username">
  <datalist id="userList"></datalist>

  <input id="amount" type="number" placeholder="Amount">

  <button class="send" onclick="transferMoney()">Send</button>
  <div id="transferMsg"></div>
</div>

<!-- HISTORY -->
<div class="card" id="historyCard">
  <h3>Recent Activity</h3>
  <div id="history"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script>
// LOAD SESSION
let currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser) location.href="login.html";

let users = JSON.parse(localStorage.getItem("users")) || [];

// SYNC USER
const dbUser = users.find(u => u.username === currentUser.username);
if(dbUser){
  currentUser = dbUser;
  localStorage.setItem("currentUser", JSON.stringify(currentUser));
}

// FIX OLD TRANSACTIONS (remove undefined forever)
users.forEach(user => {
  if(user.transactions){
    user.transactions.forEach(t => {
      if(!t.name && t.type){
        t.name = t.type;
      }
    });
  }
});
localStorage.setItem("users", JSON.stringify(users));

// DISPLAY INFO
welcome.innerText = "Welcome back, " + currentUser.username;
balance.innerText = "€" + Number(currentUser.balance).toLocaleString();

// AUTOCOMPLETE USERS
const list = document.getElementById("userList");
users.forEach(u=>{
  if(u.username !== currentUser.username){
    const option = document.createElement("option");
    option.value = u.username;
    list.appendChild(option);
  }
});

// TOGGLE SEND PANEL
function toggleSend(){
  const panel = document.getElementById("sendPanel");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
}

// SCROLL TO HISTORY
function scrollToHistory(){
  document.getElementById("historyCard").scrollIntoView({behavior:"smooth"});
}

// LOAD HISTORY
function loadHistory(){
  const user = users.find(u => u.username === currentUser.username);

  if(!user.transactions || user.transactions.length === 0){
    history.innerHTML = "No transactions yet";
    return;
  }

  history.innerHTML = user.transactions.slice(0,5).map(t => `
    <div class="tx">
      ${t.name || t.type} €${t.amount}<br>
      <small>${t.date}</small>
    </div>
  `).join("");
}

loadHistory();

// TRANSFER MONEY
function transferMoney(){

  const receiverName = receiver.value.trim().toLowerCase();
  const amountValue = parseFloat(amount.value);

  if(!receiverName || !amountValue || amountValue <= 0){
    transferMsg.innerText = "Enter valid details";
    return;
  }

  if(receiverName === currentUser.username){
    transferMsg.innerText = "Cannot send to yourself";
    return;
  }

  const sender = users.find(u => u.username === currentUser.username);
  const rec = users.find(u => u.username.toLowerCase() === receiverName);

  if(!rec){
    transferMsg.innerText = "User not found";
    return;
  }

  if(sender.balance < amountValue){
    transferMsg.innerText = "Insufficient funds";
    return;
  }

  sender.balance -= amountValue;
  rec.balance += amountValue;

  const now = new Date().toLocaleString();

  sender.transactions.unshift({
    name:"Sent to "+rec.username,
    amount:amountValue,
    date:now
  });

  rec.transactions.unshift({
    name:"Received from "+sender.username,
    amount:amountValue,
    date:now
  });

  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", JSON.stringify(sender));

  transferMsg.innerText="Transfer successful";

  setTimeout(()=>location.reload(),800);
}

// LOGOUT
function logout(){
  localStorage.removeItem("currentUser");
  location.href="login.html";
}
</script>
</body>
</html>
