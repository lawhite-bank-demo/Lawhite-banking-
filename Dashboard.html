<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet Dashboard</title>

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, sans-serif;
  background:#f4f6fb;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.balance-card{
  background:linear-gradient(135deg,#1e5eff,#4facfe);
  color:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.balance-card h1{
  margin:10px 0 0;
  font-size:32px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.actions button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  color:white;
}

.deposit{ background:#2ecc71; }
.withdraw{ background:#e74c3c; }

.card{
  background:white;
  margin-top:18px;
  padding:18px;
  border-radius:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
}

button.send{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#1e5eff;
  color:white;
  font-size:16px;
}

.tx{
  border-bottom:1px solid #eee;
  padding:10px 0;
  font-size:14px;
}

.logout{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:black;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container">

<div class="balance-card">
  <div id="welcome"></div>
  <h1 id="balance"></h1>

  <div class="actions">
    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>
  </div>
</div>

<div class="card">
  <input id="moneyAmount" type="number" placeholder="Enter amount">
  <div id="moneyMsg"></div>
</div>

<div class="card">
  <h3>Send Money</h3>
  <input id="receiver" placeholder="Receiver username">
  <input id="amount" type="number" placeholder="Amount">
  <button class="send" onclick="transferMoney()">Send</button>
  <div id="transferMsg"></div>
</div>

<div class="card">
  <h3>Transactions</h3>
  <div id="historyList"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script>
// LOAD CURRENT USER
let currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser){
  window.location.href="index.html";
}

// DISPLAY NAME & BALANCE
document.getElementById("welcome").innerText =
  "Welcome back, " + currentUser.username;

function updateBalance(){
  document.getElementById("balance").innerText =
    "€" + Number(currentUser.balance).toLocaleString();
}
updateBalance();

// SAVE TRANSACTION
function saveTransaction(type, amount, other=""){
  let tx = JSON.parse(localStorage.getItem("transactions")) || [];

  tx.push({
    user: currentUser.username,
    type,
    amount,
    other,
    date: new Date().toLocaleString()
  });

  localStorage.setItem("transactions", JSON.stringify(tx));
}

// LOAD TRANSACTION HISTORY
function loadHistory(){
  let tx = JSON.parse(localStorage.getItem("transactions")) || [];
  let userTx = tx.filter(t => t.user === currentUser.username);

  const historyBox = document.getElementById("historyList");

  if(userTx.length === 0){
    historyBox.innerHTML = "No transactions yet";
    return;
  }

  historyBox.innerHTML = userTx.reverse().map(t => `
    <div class="tx">
      ${t.type} €${t.amount} ${t.other}<br>
      <small>${t.date}</small>
    </div>
  `).join("");
}
loadHistory();

// UPDATE USER STORAGE
function updateStorage(){
  let users = JSON.parse(localStorage.getItem("users")) || [];

  const index = users.findIndex(u => u.username === currentUser.username);

  if(index !== -1){
    users[index] = currentUser;
  }

  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", JSON.stringify(currentUser));

  updateBalance();
}

// DEPOSIT
function deposit(){
  let amt = parseFloat(document.getElementById("moneyAmount").value);

  if(!amt || amt <= 0){
    moneyMsg.innerText="Enter valid amount";
    return;
  }

  currentUser.balance += amt;
  updateStorage();
  saveTransaction("Deposited", amt);
  loadHistory();

  moneyMsg.innerText="Deposit successful";
}

// WITHDRAW
function withdraw(){
  let amt = parseFloat(document.getElementById("moneyAmount").value);

  if(!amt || amt <= 0){
    moneyMsg.innerText="Enter valid amount";
    return;
  }

  if(currentUser.balance < amt){
    moneyMsg.innerText="Insufficient funds";
    return;
  }

  currentUser.balance -= amt;
  updateStorage();
  saveTransaction("Withdrew", amt);
  loadHistory();

  moneyMsg.innerText="Withdrawal successful";
}

// TRANSFER
function transferMoney(){
  let name = document.getElementById("receiver").value.trim().toLowerCase();
  let amt = parseFloat(document.getElementById("amount").value);

  let users = JSON.parse(localStorage.getItem("users")) || [];

  let sender = users.find(u => u.username === currentUser.username);
  let rec = users.find(u => u.username === name);

  if(!rec){
    transferMsg.innerText="User not found";
    return;
  }

  if(!amt || amt <= 0){
    transferMsg.innerText="Enter valid amount";
    return;
  }

  if(sender.balance < amt){
    transferMsg.innerText="Insufficient funds";
    return;
  }

  sender.balance -= amt;
  rec.balance += amt;

  localStorage.setItem("users", JSON.stringify(users));

  currentUser = sender;
  localStorage.setItem("currentUser", JSON.stringify(sender));

  updateBalance();
  saveTransaction("Sent", amt, "to " + name);
  loadHistory();

  transferMsg.innerText="Transfer successful";
}

function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="index.html";
}
</script>

</body>
</html>
