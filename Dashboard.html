<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard | Dechase Finance Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #151b23;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 28px;
      text-align: center;
      margin: 20px 0;
      color: #2dd4bf;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: #2dd4bf;
      color: #000;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .status {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Lawhite</h1>
    <p style="text-align:center;">User Dashboard</p>

    <div class="balance">
      ₦125,000.00
    </div>

    <a href="#" class="btn">Send Money</a>
    <a href="#" class="btn">Transactions</a>

    <div class="status">
      ● All Systems Operational
    </div>
  </div>

</body>
</html>
