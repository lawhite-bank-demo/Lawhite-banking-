<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#061a2f;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

/* HEADER */
h1{
  font-size:22px;
  margin-bottom:15px;
}

/* BALANCE CARD */
.balance-card{
  background:linear-gradient(135deg,#5fa8ff,#2ed3ff);
  border-radius:24px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
}

.balance-title{
  opacity:0.9;
  font-size:15px;
}

.balance{
  font-size:40px;
  margin-top:8px;
  font-weight:600;
}

/* ACTION BUTTONS */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.action{
  width:31%;
  background:#0d2746;
  border-radius:16px;
  padding:16px 0;
  text-align:center;
  box-shadow:0 8px 18px rgba(0,0,0,0.25);
  transition:.2s;
}

.action:active{
  transform:scale(.95);
}

.icon{
  font-size:22px;
}

.action span{
  display:block;
  margin-top:6px;
  font-size:13px;
}

/* SEND PANEL */
.card{
  background:#0d2746;
  border-radius:20px;
  padding:20px;
  margin-top:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
}

button.send{
  width:100%;
  padding:15px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:#2ecc71;
  color:white;
  font-size:16px;
}

.tx{
  border-bottom:1px solid rgba(255,255,255,0.08);
  padding:10px 0;
}

.logout{
  width:100%;
  margin-top:20px;
  padding:15px;
  border:none;
  border-radius:14px;
  background:#e74c3c;
  color:white;
  font-size:16px;
}
</style>
</head>
<body>

<div class="container">

<h1>DeChase Finance</h1>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-title">Available Balance</div>
  <div class="balance" id="balance"></div>
</div>

<!-- ACTION BUTTONS -->
<div class="actions">
  <div class="action" onclick="toggleSend()">
    <div class="icon">ðŸ’¸</div>
    <span>Send</span>
  </div>
  <div class="action">
    <div class="icon">ðŸ’°</div>
    <span>Receive</span>
  </div>
  <div class="action" onclick="scrollHistory()">
    <div class="icon">ðŸ“œ</div>
    <span>History</span>
  </div>
</div>

<!-- SEND MONEY -->
<div class="card" id="sendPanel" style="display:none">
  <input id="receiver" list="userList" placeholder="Recipient">
  <datalist id="userList"></datalist>

  <input id="amount" type="number" placeholder="Amount">
  <button class="send" onclick="transferMoney()">Send</button>
  <div id="transferMsg"></div>
</div>

<!-- HISTORY -->
<div class="card" id="historyCard">
  <h3>Recent Activity</h3>
  <div id="history"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script>
let currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser) location.href="login.html";

let users = JSON.parse(localStorage.getItem("users")) || [];

// sync user
const dbUser = users.find(u=>u.username===currentUser.username);
if(dbUser){
  currentUser=dbUser;
  localStorage.setItem("currentUser",JSON.stringify(currentUser));
}

// fix old transactions
users.forEach(u=>{
  if(u.transactions){
    u.transactions.forEach(t=>{
      if(!t.name && t.type){ t.name=t.type; }
    });
  }
});
localStorage.setItem("users",JSON.stringify(users));

// display balance
balance.innerText="â‚¬"+Number(currentUser.balance).toLocaleString();

// autocomplete
users.forEach(u=>{
 if(u.username!==currentUser.username){
   let opt=document.createElement("option");
   opt.value=u.username;
   userList.appendChild(opt);
 }
});

// toggle send
function toggleSend(){
 sendPanel.style.display=
 sendPanel.style.display==="none"?"block":"none";
}

function scrollHistory(){
 historyCard.scrollIntoView({behavior:"smooth"});
}

// load history
function loadHistory(){
 const user=users.find(u=>u.username===currentUser.username);

 if(!user.transactions || user.transactions.length===0){
   history.innerHTML="No activity yet";
   return;
 }

 history.innerHTML=user.transactions.slice(0,5).map(t=>`
   <div class="tx">
     ${t.name} â‚¬${t.amount}<br>
     <small>${t.date}</small>
   </div>
 `).join("");
}
loadHistory();

// transfer
function transferMoney(){
 const name=receiver.value.trim().toLowerCase();
 const amt=parseFloat(amount.value);

 if(!name || !amt || amt<=0){
   transferMsg.innerText="Enter valid details";
   return;
 }

 const sender=users.find(u=>u.username===currentUser.username);
 const rec=users.find(u=>u.username.toLowerCase()===name);

 if(!rec){ transferMsg.innerText="User not found"; return; }
 if(sender.balance<amt){ transferMsg.innerText="Insufficient funds"; return; }

 sender.balance-=amt;
 rec.balance+=amt;

 const now=new Date().toLocaleString();

 sender.transactions.unshift({name:"Sent to "+rec.username,amount:amt,date:now});
 rec.transactions.unshift({name:"Received from "+sender.username,amount:amt,date:now});

 localStorage.setItem("users",JSON.stringify(users));
 localStorage.setItem("currentUser",JSON.stringify(sender));

 transferMsg.innerText="Transfer successful";

 setTimeout(()=>location.reload(),800);
}

function logout(){
 localStorage.removeItem("currentUser");
 location.href="login.html";
}
</script>

</body>
</html>
