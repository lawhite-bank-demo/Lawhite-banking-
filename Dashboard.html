<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.balance{
  background:#1f2937;
  padding:20px;
  border-radius:15px;
  text-align:center;
}

.card{
  background:#111827;
  margin-top:15px;
  padding:15px;
  border-radius:12px;
}

input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:white;
  font-size:16px;
}

.tx{
  border-bottom:1px solid #333;
  padding:8px 0;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<div class="balance">
  <h3 id="welcome"></h3>
  <h1 id="balance"></h1>
</div>

<div class="card">
  <h3>Send Money</h3>
  <input id="receiver" placeholder="Recipient username">
  <input id="amount" type="number" placeholder="Amount">
  <button onclick="transferMoney()">Send</button>
  <div id="transferMsg"></div>
</div>

<div class="card">
  <h3>Transactions</h3>
  <div id="history"></div>
</div>

<button onclick="logout()">Logout</button>

</div>

<script>

// LOAD USER SESSION
let currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser) window.location.href="login.html";

// LOAD USERS DATABASE
let users = JSON.parse(localStorage.getItem("users")) || [];

// SYNC USER DATA
const dbUser = users.find(u => u.username === currentUser.username);
currentUser.balance = dbUser.balance;

// DISPLAY INFO
welcome.innerText = "Welcome back, " + currentUser.username;
balance.innerText = "€" + currentUser.balance.toLocaleString();


// LOAD HISTORY
function loadHistory(){
  const historyDiv = document.getElementById("history");
  const user = users.find(u => u.username === currentUser.username);

  if(!user.transactions.length){
    historyDiv.innerHTML="No transactions yet";
    return;
  }

  historyDiv.innerHTML = user.transactions.map(t => `
    <div class="tx">
      ${t.name} €${t.amount}<br>
      <small>${t.date}</small>
    </div>
  `).join("");
}

loadHistory();


// TRANSFER MONEY
function transferMoney(){

  const receiverName = receiver.value.trim().toLowerCase();
  const amountValue = parseFloat(amount.value);

  if(!receiverName || !amountValue || amountValue <= 0){
    transferMsg.innerText = "Enter valid details";
    return;
  }

  if(receiverName === currentUser.username){
    transferMsg.innerText = "Cannot send to yourself";
    return;
  }

  const senderIndex = users.findIndex(u => u.username === currentUser.username);
  const receiverIndex = users.findIndex(u => u.username === receiverName);

  if(receiverIndex === -1){
    transferMsg.innerText = "Recipient not found";
    return;
  }

  if(users[senderIndex].balance < amountValue){
    transferMsg.innerText = "Insufficient funds";
    return;
  }

  // update balances
  users[senderIndex].balance -= amountValue;
  users[receiverIndex].balance += amountValue;

  const dateNow = new Date().toLocaleString();

  // sender history
  users[senderIndex].transactions.unshift({
    name:"Sent to " + receiverName,
    amount: amountValue,
    date: dateNow
  });

  // receiver history
  users[receiverIndex].transactions.unshift({
    name:"Received from " + currentUser.username,
    amount: amountValue,
    date: dateNow
  });

  localStorage.setItem("users", JSON.stringify(users));

  // update session
  localStorage.setItem("currentUser", JSON.stringify(users[senderIndex]));

  transferMsg.innerText="Transfer successful";

  location.reload();
}


// LOGOUT
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="login.html";
}

</script>

</body>
</html>
