<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard | DeChase Finance</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#111827;
  padding:25px;
  border-radius:12px;
  width:320px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.4);
}

.balance{
  font-size:32px;
  color:#14b8a6;
  margin:15px 0;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#14b8a6;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#0d9488;
}

.history{
  text-align:left;
  margin-top:20px;
  max-height:150px;
  overflow:auto;
}

.transaction{
  border-bottom:1px solid #1f2937;
  padding:8px 0;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">

  <h2 id="username">Lawhite</h2>
  <p>User Dashboard</p>

  <div class="balance" id="balance"></div>

  <button onclick="sendMoney()">Send Money</button>
  <button onclick="showHistory()">Transactions</button>

  <div class="history" id="history"></div>

  <p style="margin-top:15px; color:#9ca3af;">● All Systems Operational</p>

</div>

<script>
let currency = "€";
let balance = 125000;

// transaction history array
let transactions = [
  {amount: -150, date: "2024-01-10", note: "Groceries"},
  {amount: -200, date: "2024-01-15", note: "Electricity Bill"},
  {amount: 500, date: "2024-02-01", note: "Salary"},
  {amount: -50, date: "2024-02-12", note: "Transport"}
];

function updateBalance(){
  document.getElementById("balance").innerText =
    currency + balance.toLocaleString();
}

function sendMoney(){
  let amount = prompt("Enter amount to send:");
  if(amount && amount > 0 && amount <= balance){
    balance -= amount;

    // add new transaction with today's date
    let today = new Date().toISOString().split('T')[0];
    transactions.unshift({
      amount: -amount,
      date: today,
      note: "Transfer"
    });

    updateBalance();
    alert("Transfer Successful");
  } else {
    alert("Invalid amount");
  }
}

function showHistory(){
  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "<h4>Transaction History</h4>";

  transactions.forEach(tx => {
    historyDiv.innerHTML += `
      <div class="transaction">
        ${tx.date} — ${tx.note}
        <strong style="float:right; color:${tx.amount<0?'#f87171':'#34d399'}">
          ${currency}${Math.abs(tx.amount)}
        </strong>
      </div>
    `;
  });
}

updateBalance();
</script>

</body>
</html>
