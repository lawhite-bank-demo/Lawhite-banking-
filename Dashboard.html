<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#061a2f;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.card{
  background:#0d2b4d;
  border-radius:14px;
  padding:20px;
  margin-top:20px;
}

.balance{
  font-size:32px;
  font-weight:bold;
  margin-top:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin-top:15px;
  font-size:16px;
  background:#1e88e5;
  color:white;
}

.tx{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<div class="container">

  <h2 id="welcome"></h2>

  <div class="card">
    <div>Available Balance</div>
    <div class="balance" id="balance">€0</div>
  </div>

  <div class="card">
    <button onclick="location.href='send.html'">Send Money</button>
  </div>

  <div class="card">
    <h3>Transactions</h3>
    <div id="transactions"></div>
  </div>

  <button onclick="logout()">Logout</button>

</div>

<script>
const user = JSON.parse(localStorage.getItem("loggedInUser"));

if(!user){
  window.location.href = "index.html";
}

// ensure transactions array exists
if(!user.transactions){
  user.transactions = [];
}

// display info
document.getElementById("welcome").innerText =
  "Hello, " + user.username;

document.getElementById("balance").innerText =
  "€" + user.balance.toLocaleString();

// show transactions
const container = document.getElementById("transactions");

if(user.transactions.length === 0){
  container.innerHTML = "<p>No transactions yet</p>";
} else {

  user.transactions.slice().reverse().forEach(tx => {

    const color = tx.amount < 0 ? "red" : "lightgreen";

    container.innerHTML += `
      <div class="tx">
        <span>${tx.note}</span>
        <span style="color:${color}">
          €${Math.abs(tx.amount)}
        </span>
      </div>
    `;
  });

}

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
}
</script>

</body>
</html>
