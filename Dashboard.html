<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:white;
}

.header{
  padding:15px;
  font-size:18px;
  background:#0f172a;
}

.card{
  background:linear-gradient(135deg,#0ea5e9,#22c55e);
  margin:20px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.balance{
  font-size:34px;
  margin-top:10px;
}

.actions{
  display:flex;
  justify-content:space-around;
  margin:20px;
}

.action{
  background:#111827;
  padding:15px;
  border-radius:12px;
  text-align:center;
  width:28%;
  cursor:pointer;
}

.section{
  margin:20px;
}

.transaction{
  background:#111827;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}

button{
  background:#22c55e;
  border:none;
  padding:12px;
  width:100%;
  color:white;
  border-radius:10px;
  font-size:16px;
}

#modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#0f172a;
  padding:20px;
  border-radius:15px;
  width:85%;
}
</style>
</head>

<body>

<div class="header">
  Welcome, Lawhite üëã

  <select onchange="changeLanguage(this.value)" style="float:right; padding:6px; border-radius:6px;">
    <option value="en">English</option>
    <option value="fr">Fran√ßais</option>
    <option value="es">Espa√±ol</option>
    <option value="de">Deutsch</option>
  </select>
</div>

<div class="card">
  <div id="balanceLabel">Available Balance</div>
  <div class="balance" id="balance">‚Ç¨125,000</div>
</div>

<div class="actions">
  <div class="action" onclick="openModal()">üí∏<br>Send</div>
  <div class="action">üì•<br>Receive</div>
  <div class="action">üìä<br>Stats</div>
</div>

<div class="section">
  <h3 id="recentLabel">Recent Transactions</h3>
  <div id="transactions"></div>
</div>

<!-- SEND MONEY MODAL -->
<div id="modal">
  <div class="modal-content">
    <h3 id="sendLabel">Send Money</h3>
    <input type="text" id="recipient" placeholder="Recipient name" style="width:100%; padding:10px; margin-bottom:10px;">
    <input type="number" id="amount" placeholder="Amount" style="width:100%; padding:10px; margin-bottom:10px;">
    <button onclick="sendMoney()">Send</button>
    <br><br>
    <button onclick="closeModal()" style="background:#ef4444;">Cancel</button>
  </div>
</div>

<script>
let balance = 125000;

const transactions = [
  {name:"Amazon", amount:-120, date:"Mar 3"},
  {name:"Salary", amount:+3200, date:"Mar 1"},
  {name:"Netflix", amount:-15, date:"Feb 28"}
];

function renderTransactions(){
  const list = document.getElementById("transactions");
  list.innerHTML="";
  transactions.forEach(t=>{
    const div=document.createElement("div");
    div.className="transaction";
    div.innerHTML=`<span>${t.name}<br><small>${t.date}</small></span>
                   <span style="color:${t.amount<0?'#f87171':'#34d399'}">
                   ${t.amount<0?'-':'+'}‚Ç¨${Math.abs(t.amount)}</span>`;
    list.appendChild(div);
  });
}

renderTransactions();

function openModal(){ document.getElementById("modal").style.display="flex"; }
function closeModal(){ document.getElementById("modal").style.display="none"; }

function sendMoney(){
  const name=document.getElementById("recipient").value;
  const amt=parseFloat(document.getElementById("amount").value);

  if(!name || !amt){
    alert("Enter details");
    return;
  }

  if(amt>balance){
    alert("Insufficient funds");
    return;
  }

  balance -= amt;
  document.getElementById("balance").innerText = "‚Ç¨" + balance.toLocaleString();

  transactions.unshift({name:name, amount:-amt, date:new Date().toLocaleDateString()});
  renderTransactions();
  closeModal();
}

/* üåç TRANSLATION */
const translations = {
  en:{
    balance:"Available Balance",
    recent:"Recent Transactions",
    send:"Send",
    receive:"Receive",
    stats:"Stats",
    sendMoney:"Send Money",
    recipient:"Recipient name",
    amount:"Amount"
  },
  fr:{
    balance:"Solde disponible",
    recent:"Transactions r√©centes",
    send:"Envoyer",
    receive:"Recevoir",
    stats:"Statistiques",
    sendMoney:"Envoyer de l'argent",
    recipient:"Nom du destinataire",
    amount:"Montant"
  },
  es:{
    balance:"Saldo disponible",
    recent:"Transacciones recientes",
    send:"Enviar",
    receive:"Recibir",
    stats:"Estad√≠sticas",
    sendMoney:"Enviar dinero",
    recipient:"Nombre del destinatario",
    amount:"Cantidad"
  },
  de:{
    balance:"Verf√ºgbares Guthaben",
    recent:"Letzte Transaktionen",
    send:"Senden",
    receive:"Empfangen",
    stats:"Statistik",
    sendMoney:"Geld senden",
    recipient:"Empf√§ngername",
    amount:"Betrag"
  }
};

function changeLanguage(lang){
  document.getElementById("balanceLabel").innerText = translations[lang].balance;
  document.getElementById("recentLabel").innerText = translations[lang].recent;
  document.querySelectorAll(".action")[0].innerHTML="üí∏<br>"+translations[lang].send;
  document.querySelectorAll(".action")[1].innerHTML="üì•<br>"+translations[lang].receive;
  document.querySelectorAll(".action")[2].innerHTML="üìä<br>"+translations[lang].stats;
  document.getElementById("sendLabel").innerText = translations[lang].sendMoney;
  document.getElementById("recipient").placeholder = translations[lang].recipient;
  document.getElementById("amount").placeholder = translations[lang].amount;
}
</script>

</body>
</html>
