<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#061a2f;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.card{
  background:#0d2b4d;
  border-radius:14px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

h1{
  font-size:22px;
  margin-bottom:10px;
}

.balance{
  font-size:32px;
  font-weight:600;
  margin-top:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin-top:15px;
  font-size:16px;
  background:#1e88e5;
  color:white;
}

.transactions{
  margin-top:15px;
}

.tx{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<div class="container">

  <h1 id="welcome">Welcome</h1>

  <div class="card">
    <div>Available Balance</div>
    <div class="balance" id="balance">€0</div>
  </div>

  <div class="card">
    <h3>Recent Transactions</h3>
    <div class="transactions" id="transactions"></div>
  </div>

  <button onclick="logout()">Logout</button>

</div>

<script>
// protect dashboard if not logged in
const user = JSON.parse(localStorage.getItem("loggedInUser"));

if(!user){
  window.location.href = "index.html";
}

// show user info
document.getElementById("welcome").innerText =
  "Hello, " + user.username;

document.getElementById("balance").innerText =
  "€" + user.balance.toLocaleString();

// demo transactions
const demoTx = [
  {name:"Amazon Purchase", amount:"-€120"},
  {name:"Salary Deposit", amount:"+€2,400"},
  {name:"Netflix", amount:"-€15"},
  {name:"Electric Bill", amount:"-€64"}
];

const txContainer = document.getElementById("transactions");

demoTx.forEach(tx => {
  txContainer.innerHTML += `
    <div class="tx">
      <span>${tx.name}</span>
      <span>${tx.amount}</span>
    </div>
  `;
});

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
}
</script>

</body>
</html>
