<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#142c54;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.card{
  background:white;
  color:black;
  border-radius:14px;
  padding:20px;
  margin-top:15px;
}

.balance{
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  color:white;
  background:#2ecc71;
}

.logout{
  background:#e74c3c;
}

.tx{
  border-bottom:1px solid #ddd;
  padding:8px 0;
}
</style>
</head>

<body>

<div class="container">

<div class="card balance">
  <h3 id="welcome"></h3>
  <h1 id="balance"></h1>
</div>

<div class="card">
  <h3>Transfer Money</h3>
  <input id="receiver" placeholder="Recipient username">
  <input id="amount" type="number" placeholder="Amount">
  <button onclick="transferMoney()">Send</button>
  <div id="transferMsg"></div>
</div>

<div class="card">
  <h3>Transaction History</h3>
  <div id="history"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script>

// LOAD SESSION
let currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser) window.location.href="login.html";

// LOAD DATABASE
let users = JSON.parse(localStorage.getItem("users")) || [];

// SYNC USER DATA
const dbUser = users.find(u => u.username === currentUser.username);
if(dbUser){
  currentUser = dbUser;
  localStorage.setItem("currentUser", JSON.stringify(currentUser));
}

// DISPLAY USER
welcome.innerText = "Welcome back, " + currentUser.username;
balance.innerText = "€" + Number(currentUser.balance).toLocaleString();


// LOAD HISTORY
function loadHistory(){
  const user = users.find(u => u.username === currentUser.username);

  if(!user.transactions || user.transactions.length === 0){
    history.innerHTML = "No transactions yet";
    return;
  }

  history.innerHTML = user.transactions.map(t => `
    <div class="tx">
      ${t.name || t.type} €${t.amount}<br>
      <small>${t.date}</small>
    </div>
  `).join("");
}

loadHistory();


// TRANSFER MONEY
function transferMoney(){

  const receiverName = document.getElementById("receiver").value.trim().toLowerCase();
  const amountValue = parseFloat(document.getElementById("amount").value);

  if(!receiverName || !amountValue || amountValue <= 0){
    transferMsg.innerText = "Enter valid details";
    return;
  }

  if(receiverName === currentUser.username){
    transferMsg.innerText = "Cannot send to yourself";
    return;
  }

  const senderIndex = users.findIndex(u => u.username === currentUser.username);

  const receiverIndex = users.findIndex(
    u => u.username.toLowerCase() === receiverName
  );

  if(receiverIndex === -1){
    transferMsg.innerText = "User not found";
    return;
  }

  if(users[senderIndex].balance < amountValue){
    transferMsg.innerText = "Insufficient funds";
    return;
  }

  // UPDATE BALANCES
  users[senderIndex].balance -= amountValue;
  users[receiverIndex].balance += amountValue;

  const dateNow = new Date().toLocaleString();

  // SENDER HISTORY
  users[senderIndex].transactions.unshift({
    name: "Sent to " + receiverName,
    amount: amountValue,
    date: dateNow
  });

  // RECEIVER HISTORY
  users[receiverIndex].transactions.unshift({
    name: "Received from " + currentUser.username,
    amount: amountValue,
    date: dateNow
  });

  // SAVE
  localStorage.setItem("users", JSON.stringify(users));

  // UPDATE SESSION
  localStorage.setItem("currentUser", JSON.stringify(users[senderIndex]));

  transferMsg.innerText = "Transfer successful";

  // refresh display
  setTimeout(() => location.reload(), 800);
}


// LOGOUT
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="login.html";
}

</script>
</body>
</html>
