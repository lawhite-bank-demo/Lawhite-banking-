<!DOCTYPE html>
<html>
<head>
  <title>DeChase Bank Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial;
      background:#0b1e35;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .card{
      background:white;
      padding:25px;
      border-radius:12px;
      width:300px;
      text-align:center;
    }
    input,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button{
      background:#1e88e5;
      color:white;
      border:none;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>DeChase Bank</h2>
  <input id="username" placeholder="Username">
  <input id="pin" placeholder="PIN" type="password">
  <button onclick="login()">Login</button>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank",
  storageBucket: "dechase-bank.firebasestorage.app",
  messagingSenderId: "44428081485",
  appId: "1:44428081485:web:85d993a939d380336e1f04"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function login(){

  const username = document.getElementById("username").value.trim().toLowerCase();
  const pin = document.getElementById("pin").value.trim();

  if(username === "" || pin === ""){
    alert("Enter username and PIN");
    return;
  }

  db.collection("users").doc(username).get().then(doc => {

    if(!doc.exists){
      alert("User not found");
      return;
    }

    const user = doc.data();

    if(String(user.pin) === String(pin)){
      localStorage.setItem("loggedInUser", username);
      window.location.href = "dashboard.html";
    }else{
      alert("Invalid PIN");
    }

  }).catch(() => {
    alert("Internet connection error");
  });
}
</script>

</body>
</html>
