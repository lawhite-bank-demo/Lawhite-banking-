<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeChase Bank Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b2c5a;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0b2c5a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>DeChase Bank</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user && pass){
    alert("Login successful (demo)");

    // âœ… IMPORTANT: RELATIVE PATH
    window.location.href = "Dashboard.html";
  } else {
    alert("Enter login details");
  }
}
</script>

</body>
</html>
