<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>
<style>
body{font-family:Arial;background:#0b1e35;color:white;text-align:center}
.card{background:#102a46;padding:20px;border-radius:12px;margin:20px}
input,button{width:90%;padding:12px;margin-top:10px;border-radius:8px;border:none}
button{background:#2ecc71;color:white;font-size:16px}
</style>
</head>
<body>

<h2>Admin Panel</h2>

<div class="card">
  <h3>Create User</h3>
  <input id="user" placeholder="Username">
  <input id="pin" placeholder="PIN">
  <button onclick="createUser()">Create User</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function createUser(){
  const username = document.getElementById("user").value;
  const pin = document.getElementById("pin").value;

  db.collection("users").doc(username).set({
    username: username,
    pin: pin,
    balance: 0
  });

  alert("User created");
}
</script>

</body>
</html>
