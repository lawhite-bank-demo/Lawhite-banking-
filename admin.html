<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#021427;
  color:white;
}

.container{
  max-width:650px;
  margin:auto;
  padding:20px;
}

h2{
  margin-bottom:10px;
}

.counter{
  font-size:13px;
  opacity:.7;
  margin-bottom:15px;
}

.ticket{
  background:#0a223d;
  padding:16px;
  border-radius:14px;
  margin-bottom:15px;
}

textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  border:none;
}

button{
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2d8cff;
  color:white;
  font-weight:600;
  width:100%;
  cursor:pointer;
}

button.secondary{
  background:#444;
}

.status{
  font-size:12px;
  margin-top:5px;
  font-weight:600;
}

.open{color:#ffcc66;}
.replied{color:#00ffb2;}
.resolved{color:#6ed0ff;}

.filter{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.filter button{
  flex:1;
  padding:8px;
  font-size:13px;
}
</style>
</head>
<body>

<div class="container">

<h2>Support Messages</h2>
<div class="counter" id="counter"></div>

<div class="filter">
  <button onclick="setFilter('all')">All</button>
  <button onclick="setFilter('open')">Open</button>
  <button onclick="setFilter('replied')">Replied</button>
  <button onclick="setFilter('resolved')">Resolved</button>
</div>

<div id="tickets"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

const ADMIN_KEY = "admin123"; // change if you want

// ðŸ” ADMIN PROTECTION
const entered = prompt("Enter Admin Key");
if(entered !== ADMIN_KEY){
  alert("Access denied");
  document.body.innerHTML="";
  throw new Error("Unauthorized");
}

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const box = document.getElementById("tickets");
const counter = document.getElementById("counter");

let currentFilter = "all";

window.setFilter = (status)=>{
  currentFilter = status;
  loadTickets();
};

async function loadTickets(){
  const snap = await getDocs(collection(db,"support_messages"));
  box.innerHTML="";

  let openCount = 0;

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    const id = docSnap.id;

    if(d.status === "open") openCount++;

    if(currentFilter !== "all" && d.status !== currentFilter) return;

    const statusClass = d.status || "open";

    box.innerHTML += `
      <div class="ticket">
        <b>User:</b> ${d.user}<br>
        <b>Subject:</b> ${d.subject}<br><br>

        <b>Message:</b><br>
        ${d.message}<br>

        <div class="status ${statusClass}">
          Status: ${d.status || "open"}
        </div>

        <div class="status">
          Date: ${d.date}
        </div>

        ${d.reply ? `
          <hr>
          <b>Reply:</b><br>
          ${d.reply}
          <div class="status">
            Reply Date: ${d.replyDate || ""}
          </div>
        ` : ""}

        <textarea id="reply-${id}" placeholder="Type reply..."></textarea>

        <button onclick="sendReply('${id}')">Send Reply</button>
        <button class="secondary" onclick="markResolved('${id}')">
          Mark Resolved
        </button>
      </div>
    `;
  });

  counter.innerText = openCount + " open ticket(s)";
}

window.sendReply = async function(id){
  const text = document.getElementById("reply-"+id).value.trim();
  if(!text) return alert("Enter reply");

  await updateDoc(doc(db,"support_messages",id),{
    reply: text,
    replyDate: new Date().toLocaleString(),
    status: "replied"
  });

  alert("Reply sent");
  loadTickets();
}

window.markResolved = async function(id){
  await updateDoc(doc(db,"support_messages",id),{
    status:"resolved"
  });

  loadTickets();
}

loadTickets();

// ðŸ”„ AUTO REFRESH EVERY 10 SECONDS
setInterval(loadTickets,10000);

</script>
</body>
</html>
