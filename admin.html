<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel - Users Table</title>

<style>
body{
  font-family: Arial;
  background:#0b1e35;
  color:white;
  text-align:center;
}
.card{
  background:#102a46;
  padding:20px;
  border-radius:12px;
  margin:20px;
}
input,button{
  padding:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#2ecc71;
  color:white;
  cursor:pointer;
}
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
th{
  background:#0b1e35;
}
.totalBox{
  margin-top:15px;
  font-size:18px;
  color:#2ecc71;
}
</style>
</head>
<body>

<h2>ðŸ‘‘ Admin Panel - Users Overview</h2>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h3>Admin Login</h3>
  <input id="adminUser" placeholder="Admin Username">
  <input id="adminPin" placeholder="Admin PIN">
  <br><br>
  <button onclick="adminLogin()">Login</button>
</div>

<!-- MAIN PANEL -->
<div id="panel" style="display:none">

<div class="card">
  <h3>All Users</h3>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Account #</th>
        <th>Balance (â‚¬)</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody id="usersTable">
    </tbody>
  </table>

  <div class="totalBox" id="totalMoney"></div>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ADMIN LOGIN */
async function adminLogin(){

  const user = document.getElementById("adminUser").value.trim().toLowerCase();
  const pin = document.getElementById("adminPin").value.trim();

  const doc = await db.collection("users").doc(user).get();

  if(!doc.exists || doc.data().pin !== pin || doc.data().role !== "admin"){
    alert("Invalid admin login");
    return;
  }

  document.getElementById("loginCard").style.display="none";
  document.getElementById("panel").style.display="block";

  loadUsers();
}

/* LOAD USERS TABLE */
function loadUsers(){

  db.collection("users").onSnapshot(snapshot=>{

    const table = document.getElementById("usersTable");
    table.innerHTML="";

    let total = 0;

    snapshot.forEach(doc=>{
      const user = doc.data();
      const balance = Number(user.balance) || 0;

      total += balance;

      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${user.username}</td>
        <td>${user.accountNumber || "N/A"}</td>
        <td>â‚¬${balance.toLocaleString()}</td>
        <td>${user.role}</td>
      `;

      table.appendChild(row);
    });

    document.getElementById("totalMoney").innerHTML =
      "ðŸ’° Total Money In System: â‚¬" + total.toLocaleString();

  });
}
</script>

</body>
</html>
