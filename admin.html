<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel - Account Control</title>

<style>
body{
  font-family: Arial;
  background:#0b1e35;
  color:white;
  text-align:center;
}
.card{
  background:#102a46;
  padding:20px;
  border-radius:12px;
  margin:20px;
}
button{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  color:white;
}
.freezeBtn{ background:#e74c3c; }
.unfreezeBtn{ background:#2ecc71; }
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
th{ background:#0b1e35; }
.statusActive{ color:#2ecc71; }
.statusFrozen{ color:#e74c3c; }
</style>
</head>
<body>

<h2>ðŸ‘‘ Admin - Account Control</h2>

<div class="card" id="loginCard">
  <h3>Admin Login</h3>
  <input id="adminUser" placeholder="Admin Username">
  <input id="adminPin" placeholder="Admin PIN">
  <br><br>
  <button onclick="adminLogin()">Login</button>
</div>

<div id="panel" style="display:none">

<div class="card">
  <h3>Users Table</h3>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Balance</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

</div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ADMIN LOGIN */
async function adminLogin(){

  const user = document.getElementById("adminUser").value.trim().toLowerCase();
  const pin = document.getElementById("adminPin").value.trim();

  const doc = await db.collection("users").doc(user).get();

  if(!doc.exists || doc.data().pin !== pin || doc.data().role !== "admin"){
    alert("Invalid admin login");
    return;
  }

  document.getElementById("loginCard").style.display="none";
  document.getElementById("panel").style.display="block";

  loadUsers();
}

/* LOAD USERS */
function loadUsers(){

  db.collection("users").onSnapshot(snapshot=>{

    const table = document.getElementById("usersTable");
    table.innerHTML="";

    snapshot.forEach(doc=>{
      const user = doc.data();
      const frozen = user.frozen || false;

      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${user.username}</td>
        <td>â‚¬${(user.balance||0).toLocaleString()}</td>
        <td>${user.role}</td>
        <td class="${frozen ? 'statusFrozen' : 'statusActive'}">
          ${frozen ? "ðŸ”’ Frozen" : "ðŸŸ¢ Active"}
        </td>
        <td>
          <button class="${frozen ? 'unfreezeBtn' : 'freezeBtn'}"
            onclick="toggleFreeze('${doc.id}', ${frozen})">
            ${frozen ? "Unfreeze" : "Freeze"}
          </button>
        </td>
      `;

      table.appendChild(row);
    });

  });
}

/* TOGGLE FREEZE */
async function toggleFreeze(username, currentState){

  await db.collection("users").doc(username).update({
    frozen: !currentState
  });

}
</script>

</body>
</html>
