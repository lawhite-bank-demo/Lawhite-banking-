<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#031427;
  color:white;
}
.container{max-width:420px;margin:auto;padding:20px;}
.balanceCard{
  margin-top:20px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
}
.balance{font-size:32px;font-weight:bold;}
.card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:18px;
  margin-top:20px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  background:#1e88e5;
  color:white;
}
input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
}
.tx{
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.amountPlus{color:#00e676;}
.amountMinus{color:#ff5252;}
.frozenBanner{
  background:#e74c3c;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="container">

<h2 id="welcome">Hello</h2>

<div id="frozenNotice"></div>

<div class="balanceCard">
  <small>Available Balance</small>
  <div class="balance" id="balance">â‚¬0</div>
</div>

<div class="card">
  <strong>ðŸ’¸ Send Money</strong>
  <input id="receiver" placeholder="Username">
  <input id="amount" type="number" placeholder="Amount">
  <input id="desc" placeholder="Description">
  <button onclick="sendMoney()">Send</button>
</div>

<div class="card">
  <strong>ðŸ“œ Transactions</strong>
  <div id="transactions"></div>
</div>

<button onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";
username = username.toLowerCase();

let isFrozen = false;

db.collection("users").doc(username)
.onSnapshot(doc=>{
 if(!doc.exists) return;

 const user = doc.data();
 document.getElementById("welcome").innerText =
   "Hello, " + user.username;

 document.getElementById("balance").innerText =
   "â‚¬" + (user.balance||0).toLocaleString();

 isFrozen = user.frozen || false;

 if(isFrozen){
   document.getElementById("frozenNotice").innerHTML =
     '<div class="frozenBanner">ðŸ”’ Your account is frozen. Contact admin.</div>';
 } else {
   document.getElementById("frozenNotice").innerHTML = "";
 }

 const txBox = document.getElementById("transactions");
 txBox.innerHTML="";
 (user.transactions||[]).slice().reverse().slice(0,5)
 .forEach(tx=>{
   const cls = tx.amount < 0 ? "amountMinus":"amountPlus";
   txBox.innerHTML += `
   <div class="tx ${cls}">
     ${tx.note} (â‚¬${tx.amount})
   </div>`;
 });
});

async function sendMoney(){

 if(isFrozen){
   alert("Your account is frozen.");
   return;
 }

 const to = document.getElementById("receiver").value.trim().toLowerCase();
 const amt = Number(document.getElementById("amount").value);
 const desc = document.getElementById("desc").value || "";

 if(!to || amt<=0) return alert("Enter valid details");
 if(to===username) return alert("Cannot send to yourself");

 const fromRef=db.collection("users").doc(username);
 const toRef=db.collection("users").doc(to);

 await db.runTransaction(async t=>{
   const fromDoc=await t.get(fromRef);
   const toDoc=await t.get(toRef);

   if(!toDoc.exists) throw "Receiver not found";
   if(fromDoc.data().balance < amt) throw "Insufficient balance";

   t.update(fromRef,{
     balance: fromDoc.data().balance - amt,
     transactions: firebase.firestore.FieldValue.arrayUnion({
       amount:-amt,
       note:"Sent to "+to,
       date:new Date().toLocaleString()
     })
   });

   t.update(toRef,{
     balance: toDoc.data().balance + amt,
     transactions: firebase.firestore.FieldValue.arrayUnion({
       amount:amt,
       note:"Received from "+username,
       date:new Date().toLocaleString()
     })
   });

 });

 alert("Transfer successful");
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>

</body>
</html>
