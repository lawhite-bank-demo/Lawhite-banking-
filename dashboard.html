<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Bank</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(160deg,#020617,#031427,#021a35);
  color:white;
}
.container{max-width:420px;margin:auto;padding:20px;}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  border-radius:18px;
  padding:16px;
  margin-bottom:15px;
  border:1px solid rgba(255,255,255,0.06);
}

.balance-card{
  background:linear-gradient(135deg,#3aa0ff,#6ed0ff);
  border-radius:20px;
  padding:22px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.balance{font-size:34px;font-weight:700;}
.eye{margin-top:6px;font-size:14px;cursor:pointer;}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  background:#2d8cff;
  color:white;
  font-weight:600;
}

.green{color:#00ffb2;}
.red{color:#ff6b6b;}
.frozen{color:#ffcc66;font-weight:600;}
.tx{margin-top:10px;}
.small{font-size:12px;opacity:.7;}
</style>
</head>
<body>

<div class="container">

<h3 id="welcome"></h3>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance" id="balance">‚Ç¨0</div>
  <div class="eye" id="eyeToggle">üëÅ Hide balance</div>
</div>

<!-- ACCOUNT INFO -->
<div class="card">
<b>Account Info</b><br>
Name: <span id="name"></span><br>
Account: <span id="acc"></span><br>
IBAN: <span id="iban"></span><br>
SWIFT: <span id="swift"></span>
<div id="frozenNotice" class="frozen"></div>
</div>

<!-- QUICK ACTIONS -->
<div class="card">
<b>Quick Actions</b>
<div class="grid">
  <button onclick="showTransfer()">Send</button>
  <button onclick="payBill()">Pay Bills</button>
  <button onclick="buyGift()">Gift Cards</button>
  <button onclick="alert('Withdraw coming')">Withdraw</button>
  <button onclick="alert('Deposit coming')">Deposit</button>
  <button onclick="toggleFreeze()">Freeze</button>
</div>
</div>

<!-- TRANSFER -->
<div class="card" id="transferBox" style="display:none;">
<b>Send Money</b>
<input id="receiver" placeholder="Username OR IBAN">
<input id="amount" type="number" placeholder="Amount">
<input id="desc" placeholder="Description">
<button onclick="askPin()">Send</button>
</div>

<!-- TRANSACTIONS -->
<div class="card">
<b>Transactions</b>
<div id="transactions"></div>
</div>

<button onclick="logout()" style="background:#ff4d4d;">Logout</button>

</div>

<!-- PIN MODAL -->
<div id="pinModal" style="position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;">
 <div style="background:#0a223d;padding:25px;border-radius:15px;width:85%;max-width:320px;text-align:center;">
   <h3>Enter PIN</h3>
   <input id="pinInput" type="password">
   <button onclick="confirmTransfer()">Confirm</button>
   <button onclick="closePin()" style="background:#555;margin-top:6px;">Cancel</button>
 </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
 apiKey:"AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
 authDomain:"dechase-bank.firebaseapp.com",
 projectId:"dechase-bank"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const username = localStorage.getItem("user");
if(!username) location.href="index.html";

const userRef = doc(db,"users",username);
const snap = await getDoc(userRef);
const data = snap.data();

/* DISPLAY USER INFO */
welcome.innerText="Hello, "+data.fullName;
name.innerText=data.fullName;
acc.innerText=data.accountNumber;
iban.innerText=data.iban;
swift.innerText=data.swift || "-";

if(data.frozen){
 frozenNotice.innerText="‚ö† Account Frozen";
}

let balanceValue = Number(data.balance || 0);
let hidden=false;

function renderBalance(){
 balance.innerText = hidden?"‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢":"‚Ç¨"+balanceValue.toLocaleString();
 eyeToggle.innerText = hidden?"üëÅ Show balance":"üëÅ Hide balance";
}
eyeToggle.onclick=()=>{hidden=!hidden;renderBalance();}
renderBalance();

window.showTransfer=()=>transferBox.style.display="block";

/* PIN TRANSFER */
let transferData=null;

window.askPin=()=>{
 if(data.frozen) return alert("Account frozen");
 const r=receiver.value.trim();
 const amt=parseFloat(amount.value);
 const descVal=desc.value||"Transfer";
 if(!r||!amt) return alert("Fill all fields");
 transferData={r,amt,descVal};
 pinModal.style.display="flex";
}

window.closePin=()=>{pinModal.style.display="none"; pinInput.value=""}

window.confirmTransfer=async()=>{
 if(pinInput.value!==data.pin) return alert("Incorrect PIN");
 closePin();

 const users=await getDocs(collection(db,"users"));
 let receiverName=null,receiverData=null;

 users.forEach(d=>{
  const u=d.data();
  if(d.id===transferData.r || u.iban===transferData.r){
    receiverName=d.id; receiverData=u;
  }
 });

 if(!receiverName) return alert("Receiver not found");
 if(balanceValue<transferData.amt) return alert("Insufficient funds");

 const date=new Date().toLocaleString();

 await updateDoc(userRef,{
  balance:balanceValue-transferData.amt,
  transactions:[...(data.transactions||[]),
  {amount:-transferData.amt,note:"Sent to "+receiverName+" ‚Ä¢ "+transferData.descVal,date}]
 });

 await updateDoc(doc(db,"users",receiverName),{
  balance:Number(receiverData.balance||0)+transferData.amt,
  transactions:[...(receiverData.transactions||[]),
  {amount:transferData.amt,note:"Received from "+username,date}]
 });

 alert("Transfer Successful");
 location.reload();
};

/* PAY BILLS */
window.payBill=()=>{
 alert("Bill payment recorded");
}

/* GIFT CARDS */
window.buyGift=()=>{
 alert("Gift card purchase recorded");
}

/* FREEZE ACCOUNT */
window.toggleFreeze=async()=>{
 const newState=!data.frozen;
 await updateDoc(userRef,{frozen:newState});
 alert(newState?"Account Frozen":"Account Unfrozen");
 location.reload();
}

/* TRANSACTIONS */
const box=document.getElementById("transactions");
if(data.transactions){
 data.transactions.slice().reverse().forEach(tx=>{
  const color=tx.amount>0?"green":"red";
  box.innerHTML+=`
   <div class="tx ${color}">
   ${tx.note} (‚Ç¨${Math.abs(tx.amount).toLocaleString()})
   <div class="small">${tx.date||""}</div>
   </div>`;
 });
}

window.logout=()=>{
 localStorage.removeItem("user");
 location.href="index.html";
}
</script>
</body>
</html>
