<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#031427;
  color:white;
}
.container{max-width:420px;margin:auto;padding:20px;}

.balanceCard{
  margin-top:20px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
}

.balance{font-size:32px;font-weight:bold;}

.card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:18px;
  margin-top:20px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  background:#1e88e5;
  color:white;
  font-size:15px;
}

input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
}

.tx{
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.amountPlus{color:#00e676;}
.amountMinus{color:#ff5252;}

small{
  display:block;
  opacity:0.6;
  margin-top:3px;
}

.frozenBanner{
  background:#e74c3c;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">

<h2 id="welcome">Hello</h2>

<div id="frozenNotice"></div>

<div class="balanceCard">
  <small>Available Balance</small>
  <div class="balance" id="balance">â‚¬0</div>
</div>

<div class="card">
  <strong>ðŸ’¸ Send Money</strong>
  <input id="receiver" placeholder="Username">
  <input id="amount" type="number" placeholder="Amount">
  <input id="desc" placeholder="Description (optional)">
  <button onclick="sendMoney()">Send</button>
</div>

<div class="card">
  <strong>ðŸ“œ Transactions</strong>
  <div id="transactions"></div>
</div>

<button onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";
username = username.toLowerCase();

let isFrozen = false;

/* REALTIME USER DATA */
db.collection("users").doc(username)
.onSnapshot(doc=>{
 if(!doc.exists) return;

 const user = doc.data();

 document.getElementById("welcome").innerText =
   "Hello, " + user.username;

 document.getElementById("balance").innerText =
   "â‚¬" + (user.balance||0).toLocaleString();

 isFrozen = user.frozen || false;

 document.getElementById("frozenNotice").innerHTML =
   isFrozen
   ? '<div class="frozenBanner">ðŸ”’ Your account is frozen. Contact admin.</div>'
   : '';

 const txBox = document.getElementById("transactions");
 txBox.innerHTML="";

 (user.transactions||[])
   .slice().reverse().slice(0,5)
   .forEach(tx=>{
     const cls = tx.amount < 0 ? "amountMinus":"amountPlus";

     txBox.innerHTML += `
     <div class="tx">
       <span class="${cls}">
         ${tx.note} (â‚¬${Math.abs(tx.amount).toLocaleString()})
       </span>
       <small>${tx.date || ""}</small>
     </div>`;
   });
});

/* SEND MONEY */
async function sendMoney(){

 if(isFrozen){
   alert("Your account is frozen.");
   return;
 }

 const to = receiver.value.trim().toLowerCase();
 const amt = Number(amount.value);
 const desc = descField();

 if(!to || amt<=0) return alert("Enter valid details");
 if(to===username) return alert("Cannot send to yourself");

 const fromRef=db.collection("users").doc(username);
 const toRef=db.collection("users").doc(to);

 try{

 await db.runTransaction(async t=>{
   const fromDoc=await t.get(fromRef);
   const toDoc=await t.get(toRef);

   if(!toDoc.exists) throw "Receiver not found";

   const senderBal = fromDoc.data().balance || 0;
   if(senderBal < amt) throw "Insufficient balance";

   const now = new Date().toLocaleString();

   t.update(fromRef,{
     balance: senderBal - amt,
     transactions: firebase.firestore.FieldValue.arrayUnion({
       amount:-amt,
       note:`Sent to ${to} â€¢ ${desc}`,
       date:now
     })
   });

   t.update(toRef,{
     balance:(toDoc.data().balance||0)+amt,
     transactions: firebase.firestore.FieldValue.arrayUnion({
       amount:amt,
       note:`Received from ${username}`,
       date:now
     })
   });

 });

 alert("Transfer successful âœ…");

 receiver.value="";
 amount.value="";
 document.getElementById("desc").value="";

 }catch(err){
   alert(err);
 }
}

function descField(){
 const d = document.getElementById("desc").value.trim();
 return d ? d : "Transfer";
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>

</body>
</html>
