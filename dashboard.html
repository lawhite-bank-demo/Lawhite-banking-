<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background: radial-gradient(circle at top, #0a2540, #031427 70%);
  color:white;
}
.container{
  max-width:420px;
  margin:auto;
  padding:22px 18px 40px;
}

/* BALANCE CARD */
.balanceCard{
  margin-top:18px;
  padding:26px;
  border-radius:24px;
  background: linear-gradient(135deg,#1976d2,#42a5f5);
  box-shadow:0 12px 35px rgba(0,0,0,0.35);
}
.balance{
  font-size:34px;
  font-weight:600;
}

/* GLASS CARDS */
.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:18px;
  margin-top:18px;
  border:1px solid rgba(255,255,255,0.06);
}
.sectionTitle{
  font-weight:600;
  font-size:15px;
  margin-bottom:6px;
}

/* INPUTS */
input,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.92);
  font-size:15px;
}

/* BUTTONS */
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:14px;
  margin-top:12px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:active{ transform:scale(.97); }

.copyBtn{
  margin-top:8px;
  background:#00c853;
}

.tx{
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
.amountPlus{ color:#00e676; font-weight:600; }
.amountMinus{ color:#ff5252; font-weight:600; }

small{
  opacity:.65;
  display:block;
  margin-top:4px;
  font-size:12px;
}

.logout{
  background:linear-gradient(135deg,#ff5252,#ff7675);
  margin-top:22px;
}

.frozenBanner{
  background:#ff5252;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  text-align:center;
  font-weight:600;
}
</style>
</head>
<body>

<div class="container">

<h2 id="welcome">Hello</h2>
<div id="frozenNotice"></div>

<!-- ACCOUNT INFO -->
<div class="card">
<div class="sectionTitle">üèõ Account Information</div>
<div id="bankDetails"></div>
<button class="copyBtn" onclick="copyIBAN()">Copy IBAN</button>
</div>

<!-- BALANCE -->
<div class="balanceCard">
  <small>Available Balance</small>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <div class="balance" id="balance">‚Ç¨0</div>
    <span onclick="toggleBalance()" style="font-size:22px;cursor:pointer">üëÅ</span>
  </div>
</div>

<!-- CARD -->
<div class="card">
<div class="sectionTitle">üí≥ My Bank Card</div>
<div id="cardBox">No card assigned</div>
</div>

<!-- SEND MONEY -->
<div class="card">
<div class="sectionTitle">üí∏ Send Money</div>
<input id="receiver" placeholder="Username">
<input id="amount" type="number" placeholder="Amount">
<input id="desc" placeholder="Description">
<button onclick="sendMoney()">Send</button>
</div>

<!-- TRANSACTIONS -->
<div class="card">
<div class="sectionTitle">üìú Transactions</div>
<div id="transactions"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";
username = username.toLowerCase();

let realBalance=0;
let balanceVisible=true;
let userIBAN="";

db.collection("users").doc(username)
.onSnapshot(doc=>{
 if(!doc.exists) return;
 const user=doc.data();

 welcome.innerText="Hello, "+(user.username||username);

 /* ACCOUNT INFO */
 userIBAN = user.iban || "";
 bankDetails.innerHTML = `
 <strong>Account Name:</strong> ${user.username || username}<br>
 <strong>Bank:</strong> ${user.bankName || "DeChase Bank"}<br>
 <strong>Account Number:</strong> ${user.accountNumber || "‚Äî"}<br>
 <strong>IBAN:</strong> ${user.iban || "‚Äî"}<br>
 <strong>SWIFT/BIC:</strong> ${user.swift || "‚Äî"}<br>
 <strong>Country:</strong> ${user.country || "Germany"}
 `;

 /* BALANCE */
 realBalance=user.balance||0;
 balance.innerText = balanceVisible ?
   "‚Ç¨"+realBalance.toLocaleString() : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";

 /* CARD */
 if(user.cardNumber){
   cardBox.innerHTML=`
   <strong>‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${user.cardNumber.slice(-4)}</strong><br>
   Exp: ${user.expiry || "--/--"}<br>
   Status: ${user.cardStatus || "Active"}
   `;
 }

 /* TRANSACTIONS */
 transactions.innerHTML="";
 (user.transactions||[]).slice().reverse().slice(0,6)
 .forEach(tx=>{
   const cls=tx.amount<0?"amountMinus":"amountPlus";
   transactions.innerHTML+=`
   <div class="tx">
     <span class="${cls}">
       ${tx.note} (‚Ç¨${Math.abs(tx.amount).toLocaleString()})
     </span>
     <small>${tx.date||""}</small>
   </div>`;
 });
});

function toggleBalance(){
 balanceVisible=!balanceVisible;
 balance.innerText = balanceVisible
   ? "‚Ç¨"+realBalance.toLocaleString()
   : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
}

function copyIBAN(){
 if(!userIBAN) return alert("IBAN not available");
 navigator.clipboard.writeText(userIBAN);
 alert("IBAN copied");
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>
</body>
</html>
