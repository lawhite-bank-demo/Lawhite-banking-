<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background: radial-gradient(circle at top, #0a2540, #031427 70%);
  color:white;
}
.container{max-width:420px;margin:auto;padding:22px 18px 40px;}

.balanceCard{
  margin-top:18px;
  padding:26px;
  border-radius:24px;
  background: linear-gradient(135deg,#1976d2,#42a5f5);
}
.balance{font-size:34px;font-weight:600;}

.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:18px;
  margin-top:18px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:white;
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:14px;
  margin-top:12px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  color:white;
  font-weight:600;
}

.copyBtn{background:#00c853;}
.logout{background:#ff5252;margin-top:22px;}

.tx{padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.08);}
.amountPlus{color:#00e676;}
.amountMinus{color:#ff5252;}
small{opacity:.6;font-size:12px;}
</style>
</head>
<body>

<div class="container">

<h2 id="welcome"></h2>

<!-- ACCOUNT INFO -->
<div class="card">
<strong>üèõ Account Information</strong>
<div id="bankDetails"></div>
<button class="copyBtn" onclick="copyIBAN()">Copy IBAN</button>
</div>

<!-- BALANCE -->
<div class="balanceCard">
  <small>Available Balance</small>
  <div class="balance" id="balance">‚Ç¨0</div>
</div>

<!-- TRANSFER -->
<div class="card">
<strong>üí∏ Transfer Money</strong>
<input id="receiver" placeholder="Username OR IBAN">
<input id="amount" type="number" placeholder="Amount">
<input id="desc" placeholder="Description">
<button onclick="sendMoney()">Send</button>
</div>

<!-- TRANSACTIONS -->
<div class="card">
<strong>üìú Transactions</strong>
<div id="transactions"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";
username=username.toLowerCase();

let userIBAN="";
let balanceValue=0;

db.collection("users").doc(username)
.onSnapshot(doc=>{
 const user=doc.data();
 welcome.innerText="Hello, "+user.username;
 balanceValue=user.balance||0;
 balance.innerText="‚Ç¨"+balanceValue.toLocaleString();

 userIBAN=user.iban||"";

 bankDetails.innerHTML=`
 <strong>Name:</strong> ${user.username}<br>
 <strong>Bank:</strong> ${user.bankName || "DeChase Bank"}<br>
 <strong>Account Number:</strong> ${user.accountNumber || "‚Äî"}<br>
 <strong>IBAN:</strong> ${user.iban || "‚Äî"}<br>
 <strong>SWIFT:</strong> ${user.swift || "‚Äî"}
 `;

 transactions.innerHTML="";
 (user.transactions||[]).slice().reverse().slice(0,6)
 .forEach(tx=>{
   const cls=tx.amount<0?"amountMinus":"amountPlus";
   transactions.innerHTML+=`
   <div class="tx">
   <span class="${cls}">
   ${tx.note} (‚Ç¨${Math.abs(tx.amount).toLocaleString()})
   </span>
   <small>${tx.date||""}</small>
   </div>`;
 });
});

/* COPY IBAN */
function copyIBAN(){
 navigator.clipboard.writeText(userIBAN);
 alert("IBAN copied");
}

/* FIND USER BY IBAN */
async function findUserByIBAN(iban){
 const snap = await db.collection("users")
   .where("iban","==",iban)
   .get();

 if(snap.empty) return null;
 return snap.docs[0].id;
}

/* SEND MONEY */
async function sendMoney(){
 const input = receiver.value.trim();
 const amt = Number(amount.value);
 const descVal = desc.value || "Transfer";

 if(!input || amt<=0) return alert("Enter valid details");

 let recipient = input.toLowerCase();

 // if IBAN entered
 if(input.startsWith("DE") || input.length > 15){
   const found = await findUserByIBAN(input);
   if(!found) return alert("IBAN not found");
   recipient = found;
 }

 const fromRef=db.collection("users").doc(username);
 const toRef=db.collection("users").doc(recipient);

 try{
 await db.runTransaction(async t=>{
   const f=await t.get(fromRef);
   const r=await t.get(toRef);

   if(!r.exists) throw "Receiver not found";
   if(f.data().balance < amt) throw "Insufficient balance";

   const now=new Date().toLocaleString();

   t.update(fromRef,{
     balance:f.data().balance-amt,
     transactions:firebase.firestore.FieldValue.arrayUnion({
       amount:-amt,
       note:`Sent to ${recipient} ‚Ä¢ ${descVal}`,
       date:now
     })
   });

   t.update(toRef,{
     balance:(r.data().balance||0)+amt,
     transactions:firebase.firestore.FieldValue.arrayUnion({
       amount:amt,
       note:`Received from ${username}`,
       date:now
     })
   });
 });

 alert("Transfer successful");
 receiver.value="";amount.value="";desc.value="";
 }catch(e){alert(e);}
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>
</body>
</html>
