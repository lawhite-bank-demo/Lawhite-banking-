<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background: radial-gradient(circle at top, #0a2540, #031427 70%);
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:22px 18px 40px;
}

/* BALANCE CARD */
.balanceCard{
  margin-top:20px;
  padding:26px;
  border-radius:24px;
  background: linear-gradient(135deg,#1976d2,#42a5f5);
  box-shadow:0 12px 35px rgba(0,0,0,0.35);
}

.balance{
  font-size:34px;
  font-weight:600;
}

/* GLASS CARDS */
.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:18px;
  margin-top:18px;
  border:1px solid rgba(255,255,255,0.06);
}

.sectionTitle{
  font-weight:600;
  font-size:15px;
  margin-bottom:6px;
}

/* INPUTS */
input,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.92);
  font-size:15px;
}

/* BUTTONS */
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:14px;
  margin-top:12px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.15s;
}

button:active{ transform:scale(.97); }

.tx{
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.amountPlus{ color:#00e676; font-weight:600; }
.amountMinus{ color:#ff5252; font-weight:600; }

small{
  opacity:.65;
  display:block;
  margin-top:4px;
  font-size:12px;
}

.logout{
  background:linear-gradient(135deg,#ff5252,#ff7675);
  margin-top:22px;
}

.frozenBanner{
  background:#ff5252;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  text-align:center;
  font-weight:600;
}
</style>
</head>
<body>

<div class="container">

<h2 id="welcome">Hello</h2>
<div id="frozenNotice"></div>

<div class="balanceCard">
  <small>Available Balance</small>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <div class="balance" id="balance">‚Ç¨0</div>
    <span onclick="toggleBalance()" style="font-size:22px;cursor:pointer">üëÅ</span>
  </div>
</div>

<div class="card">
<div class="sectionTitle">üí≥ My Bank Card</div>
<div id="cardBox">No card assigned</div>
</div>

<div class="card">
<div class="sectionTitle">üí∏ Send Money</div>
<input id="receiver" placeholder="Username">
<input id="amount" type="number" placeholder="Amount">
<input id="desc" placeholder="Description">
<button onclick="sendMoney()">Send</button>
</div>

<div class="card">
<div class="sectionTitle">üí° Pay Bills</div>
<select id="billType">
<option>Electricity</option>
<option>Internet</option>
<option>Water</option>
</select>
<input id="billAmount" type="number" placeholder="Amount">
<button onclick="payBill()">Pay Bill</button>
</div>

<div class="card">
<div class="sectionTitle">üè¶ Request Loan</div>
<input id="loanAmount" type="number" placeholder="Loan amount">
<button onclick="requestLoan()">Request Loan</button>
</div>

<div class="card">
<div class="sectionTitle">üéÅ Buy Gift Card</div>
<select id="giftType">
<option>Amazon</option>
<option>Apple</option>
<option>Google Play</option>
</select>
<input id="giftAmount" type="number" placeholder="Amount">
<button onclick="buyGift()">Buy Gift Card</button>
</div>

<div class="card">
<div class="sectionTitle">üõí Online Shopping</div>
<input id="store" placeholder="Store name">
<input id="shopAmount" type="number" placeholder="Amount">
<button onclick="shop()">Pay</button>
</div>

<div class="card">
<div class="sectionTitle">üìú Transactions</div>
<div id="transactions"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";
username = username.toLowerCase();

let balanceVisible=true;
let realBalance=0;
let isFrozen=false;

db.collection("users").doc(username)
.onSnapshot(doc=>{
 if(!doc.exists) return;
 const user=doc.data();

 welcome.innerText="Hello, "+(user.username || username);

 realBalance = user.balance || 0;
 balance.innerText = balanceVisible
   ? "‚Ç¨"+realBalance.toLocaleString()
   : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";

 isFrozen=user.frozen||false;
 frozenNotice.innerHTML=isFrozen ?
 '<div class="frozenBanner">üîí Account frozen. Contact admin.</div>' : "";

 if(user.cardNumber){
   cardBox.innerHTML=`
   <strong>‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${user.cardNumber.slice(-4)}</strong><br>
   Exp: ${user.expiry || "--/--"}<br>
   CVV: <span id="cvv">‚Ä¢‚Ä¢‚Ä¢</span>
   <span onclick="toggleCVV('${user.cvv}')" style="cursor:pointer">üëÅ</span><br>
   Status: ${user.cardStatus || "Active"}
   `;
 }

 transactions.innerHTML="";
 (user.transactions||[])
 .slice().reverse().slice(0,10)
 .forEach(tx=>{
   const cls=tx.amount<0?"amountMinus":"amountPlus";
   const label=tx.note||tx.description||"Transaction";

   transactions.innerHTML+=`
   <div class="tx">
     <span class="${cls}">
       ${label} (‚Ç¨${Math.abs(tx.amount).toLocaleString()})
     </span>
     <small>${tx.date||"recent"}</small>
   </div>`;
 });
});

function toggleBalance(){
 balanceVisible=!balanceVisible;
 balance.innerText = balanceVisible
   ? "‚Ç¨"+realBalance.toLocaleString()
   : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
}

function toggleCVV(real){
 const el=document.getElementById("cvv");
 el.innerText = el.innerText==="‚Ä¢‚Ä¢‚Ä¢" ? real : "‚Ä¢‚Ä¢‚Ä¢";
}

async function sendMoney(){
 if(isFrozen) return alert("Account frozen");

 const to=receiver.value.trim().toLowerCase();
 const amt=Number(amount.value);
 const descVal=desc.value || "Transfer";

 if(!to||amt<=0) return alert("Enter valid details");

 const fromRef=db.collection("users").doc(username);
 const toRef=db.collection("users").doc(to);

 try{
 await db.runTransaction(async t=>{
   const f=await t.get(fromRef);
   const r=await t.get(toRef);
   if(!r.exists) throw "Receiver not found";
   if(f.data().balance<amt) throw "Insufficient balance";

   const now=new Date().toLocaleString();

   t.update(fromRef,{
     balance:f.data().balance-amt,
     transactions:firebase.firestore.FieldValue.arrayUnion({
       amount:-amt,
       note:`Sent to ${to} ‚Ä¢ ${descVal}`,
       date:now
     })
   });

   t.update(toRef,{
     balance:(r.data().balance||0)+amt,
     transactions:firebase.firestore.FieldValue.arrayUnion({
       amount:amt,
       note:`Received from ${username}`,
       date:now
     })
   });
 });

 alert("Transfer successful");
 receiver.value="";amount.value="";desc.value="";
 }catch(e){alert(e);}
}

function payBill(){
 const amt=Number(billAmount.value);
 if(amt>0) updateBalance(-amt,"Bill ‚Ä¢ "+billType.value);
}
function requestLoan(){
 const amt=Number(loanAmount.value);
 if(amt>0) updateBalance(amt,"Loan credited");
}
function buyGift(){
 const amt=Number(giftAmount.value);
 if(amt>0) updateBalance(-amt,"Gift card ‚Ä¢ "+giftType.value);
}
function shop(){
 const amt=Number(shopAmount.value);
 if(amt>0) updateBalance(-amt,"Shopping ‚Ä¢ "+store.value);
}

async function updateBalance(amount,note){
 const ref=db.collection("users").doc(username);
 const doc=await ref.get();
 const now=new Date().toLocaleString();
 await ref.update({
  balance:(doc.data().balance||0)+amount,
  transactions:firebase.firestore.FieldValue.arrayUnion({
   amount,note,date:now
  })
 });
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>
</body>
</html>
