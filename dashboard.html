<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#031427,#071f3a);
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balanceCard{
  margin-top:20px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
}

.balanceRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balance{
  font-size:36px;
  font-weight:600;
}

.eye{
  font-size:22px;
  cursor:pointer;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:18px;
  margin-top:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:15px;
  background:#1e88e5;
  color:white;
}

input,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
}

.tx{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.amountPlus{ color:#00e676; }
.amountMinus{ color:#ff5252; }

.logout{
  background:#ff5252;
  margin-top:20px;
}

.feature-title{
  font-weight:600;
  margin-bottom:8px;
}
</style>
</head>
<body>

<div class="container">

<div class="header">
  <h2 id="welcome">Hello</h2>
</div>

<div class="balanceCard">
  <small>Available Balance</small>
  <div class="balanceRow">
    <div class="balance" id="balance">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
    <div class="eye" onclick="toggleBalance()">üëÅ</div>
  </div>
</div>

<div class="card">
  <div class="feature-title">üí∏ Send Money</div>
  <input id="receiver" placeholder="Username or Account Number">
  <input id="amount" placeholder="Amount">
  <input id="desc" placeholder="Description (optional)">
  <button onclick="sendMoney()">Send</button>
</div>

<div class="card">
  <div class="feature-title">üí° Pay Bills</div>
  <select id="billType">
    <option>Electricity</option>
    <option>Internet</option>
    <option>Water</option>
  </select>
  <input id="billAmount" placeholder="Amount">
  <button onclick="payBill()">Pay Bill</button>
</div>

<div class="card">
  <div class="feature-title">üè¶ Request Loan</div>
  <input id="loanAmount" placeholder="Loan amount">
  <button onclick="requestLoan()">Request Loan</button>
</div>

<div class="card">
  <div class="feature-title">üéÅ Buy Gift Card</div>
  <select id="giftType">
    <option>Amazon</option>
    <option>Apple</option>
    <option>Google Play</option>
  </select>
  <input id="giftAmount" placeholder="Amount">
  <button onclick="buyGift()">Buy Gift Card</button>
</div>

<div class="card">
  <div class="feature-title">üõí Online Shopping</div>
  <input id="store" placeholder="Store name">
  <input id="item" placeholder="Item name">
  <input id="shopAmount" placeholder="Amount">
  <button onclick="shop()">Pay</button>
</div>

<div class="card">
  <div class="feature-title">üìú Transactions</div>
  <div id="transactions"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";

let realBalance = 0;
let balanceVisible = false;

function toggleBalance(){
  balanceVisible = !balanceVisible;
  document.getElementById("balance").innerText =
    balanceVisible ? "‚Ç¨"+realBalance.toLocaleString() : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
}

function addTransaction(note, amount){
  return {
    amount,
    note,
    date:new Date().toLocaleString(),
    ref:"TX-"+Math.floor(Math.random()*99999999)
  };
}

db.collection("users").doc(username)
.onSnapshot(doc=>{
 if(!doc.exists) return;

 const user=doc.data();
 document.getElementById("welcome").innerText="Hello, "+user.username;

 realBalance = user.balance || 0;

 if(balanceVisible){
   document.getElementById("balance").innerText =
   "‚Ç¨"+realBalance.toLocaleString();
 }

 const container=document.getElementById("transactions");
 container.innerHTML="";

 if(!user.transactions || user.transactions.length===0){
   container.innerHTML="<small>No transactions yet</small>";
   return;
 }

 user.transactions.slice().reverse().forEach(tx=>{
   const cls = tx.amount < 0 ? "amountMinus":"amountPlus";
   container.innerHTML += `
   <div class="tx">
     <div>
       ${tx.note || ""}
       <small>${tx.date || ""}</small>
     </div>
     <div class="${cls}">
       ‚Ç¨${Math.abs(tx.amount).toLocaleString()}
     </div>
   </div>`;
 });
});

async function sendMoney(){
 const to=receiver.value.trim();
 const amt=Number(amount.value);
 const desc=document.getElementById("desc").value.trim();

 if(!to || amt<=0) return alert("Enter valid details");

 const fromRef=db.collection("users").doc(username);
 const toRef=db.collection("users").doc(to);

 const fromDoc=await fromRef.get();
 const toDoc=await toRef.get();

 if(!toDoc.exists) return alert("Receiver not found");
 if(fromDoc.data().balance < amt) return alert("Insufficient balance");

 await fromRef.update({
  balance: fromDoc.data().balance - amt,
  transactions: firebase.firestore.FieldValue.arrayUnion(
    addTransaction(`Sent to ${to}${desc ? " ‚Ä¢ "+desc : ""}`, -amt)
  )
 });

 await toRef.update({
  balance: toDoc.data().balance + amt,
  transactions: firebase.firestore.FieldValue.arrayUnion(
    addTransaction(`Received from ${username}${desc ? " ‚Ä¢ "+desc : ""}`, amt)
  )
 });

 receiver.value="";
 amount.value="";
 desc.value="";
}

async function payBill(){
 const amt=Number(billAmount.value);
 if(amt<=0) return;
 const ref=db.collection("users").doc(username);
 const doc=await ref.get();

 await ref.update({
  balance: doc.data().balance - amt,
  transactions: firebase.firestore.FieldValue.arrayUnion(
   addTransaction("Bill payment ‚Ä¢ "+billType.value, -amt)
  )
 });
}

async function requestLoan(){
 const amt=Number(loanAmount.value);
 const ref=db.collection("users").doc(username);
 const doc=await ref.get();

 await ref.update({
  balance: doc.data().balance + amt,
  transactions: firebase.firestore.FieldValue.arrayUnion(
   addTransaction("Loan credited", amt)
  )
 });
}

async function buyGift(){
 const amt=Number(giftAmount.value);
 const ref=db.collection("users").doc(username);
 const doc=await ref.get();

 await ref.update({
  balance: doc.data().balance - amt,
  transactions: firebase.firestore.FieldValue.arrayUnion(
   addTransaction("Gift card ‚Ä¢ "+giftType.value, -amt)
  )
 });
}

async function shop(){
 const amt=Number(shopAmount.value);
 const ref=db.collection("users").doc(username);
 const doc=await ref.get();

 await ref.update({
  balance: doc.data().balance - amt,
  transactions: firebase.firestore.FieldValue.arrayUnion(
   addTransaction("Shopping ‚Ä¢ "+store.value+" ("+item.value+")", -amt)
  )
 });
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>
</body>
</html>
