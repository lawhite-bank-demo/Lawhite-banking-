<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title><style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background: radial-gradient(circle at top, #0a2540, #031427 70%);
  color:white;
}
.container{max-width:420px;margin:auto;padding:22px 18px 40px;}

.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:18px;
  margin-top:18px;
}

.balanceCard{
  padding:26px;
  border-radius:24px;
  background: linear-gradient(135deg,#1976d2,#42a5f5);
}

input,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:14px;
  margin-top:12px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  color:white;
  font-weight:600;
}

.logout{background:#ff5252;}
.copyBtn{background:#00c853;}

.tx{padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.08);}
.amountPlus{color:#00e676;}
.amountMinus{color:#ff5252;}
small{opacity:.6;font-size:12px;}

.frozenBanner{
  background:#ff5252;
  padding:10px;
  border-radius:10px;
  text-align:center;
  margin-bottom:10px;
}
</style></head>
<body><div class="container"><h2 id="welcome"></h2>
<div id="frozenNotice"></div><!-- ACCOUNT INFO --><div class="card">
<strong>üèõ Account Information</strong>
<div id="bankDetails"></div>
<button class="copyBtn" onclick="copyIBAN()">Copy IBAN</button>
</div><!-- BALANCE --><div class="balanceCard">
  <small>Available Balance</small>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h1 id="balance">‚Ç¨0</h1>
    <span onclick="toggleBalance()" style="font-size:22px;cursor:pointer">üëÅ</span>
  </div>
</div><!-- TRANSFER --><div class="card">
<strong>üí∏ Transfer Money</strong>
<input id="receiver" placeholder="Username OR IBAN">
<input id="amount" type="number" placeholder="Amount">
<input id="desc" placeholder="Description">
<button onclick="sendMoney()">Send</button>
</div><!-- PAY BILLS --><div class="card">
<strong>üí° Pay Bills</strong>
<select id="billType">
<option>Electricity</option>
<option>Internet</option>
<option>Water</option>
</select>
<input id="billAmount" type="number" placeholder="Amount">
<button onclick="payBill()">Pay Bill</button>
</div><!-- LOAN --><div class="card">
<strong>üè¶ Request Loan</strong>
<input id="loanAmount" type="number" placeholder="Loan amount">
<button onclick="requestLoan()">Request Loan</button>
</div><!-- GIFT CARD --><div class="card">
<strong>üéÅ Buy Gift Card</strong>
<select id="giftType">
<option>Amazon</option>
<option>Apple</option>
<option>Google Play</option>
</select>
<input id="giftAmount" type="number" placeholder="Amount">
<button onclick="buyGift()">Buy Gift Card</button>
</div><!-- SHOP --><div class="card">
<strong>üõí Online Shopping</strong>
<input id="store" placeholder="Store name">
<input id="shopAmount" type="number" placeholder="Amount">
<button onclick="shop()">Pay</button>
</div><!-- TRANSACTIONS --><div class="card">
<strong>üìú Transactions</strong>
<div id="transactions"></div>
</div><button class="logout" onclick="logout()">Logout</button>

</div><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script><script>
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";
username=username.toLowerCase();

let realBalance=0;
let balanceVisible=true;
let userIBAN="";
let isFrozen=false;

/* LOAD USER */
db.collection("users").doc(username)
.onSnapshot(doc=>{
 if(!doc.exists) return;
 const user=doc.data();

 welcome.innerText="Hello, "+user.username;

 isFrozen=user.frozen||false;
 frozenNotice.innerHTML=isFrozen?
 '<div class="frozenBanner">üîí Account frozen. Contact admin.</div>' : "";

 realBalance=user.balance||0;
 updateBalanceDisplay();

 userIBAN=user.iban||"";

 bankDetails.innerHTML=`
 Name: ${user.username}<br>
 Bank: ${user.bankName || "DeChase Bank"}<br>
 Account Number: ${user.accountNumber || "‚Äî"}<br>
 IBAN: ${user.iban || "‚Äî"}<br>
 SWIFT: ${user.swift || "‚Äî"}
 `;

 transactions.innerHTML="";
 (user.transactions||[]).slice().reverse().slice(0,8)
 .forEach(tx=>{
   const cls=tx.amount<0?"amountMinus":"amountPlus";
   transactions.innerHTML+=`
   <div class="tx">
     <span class="${cls}">
       ${tx.note} (‚Ç¨${Math.abs(tx.amount).toLocaleString()})
     </span>
     <small>${tx.date||""}</small>
   </div>`;
 });
});

/* TOGGLE BALANCE */
function toggleBalance(){
 balanceVisible=!balanceVisible;
 updateBalanceDisplay();
}

function updateBalanceDisplay(){
 balance.innerText = balanceVisible
   ? "‚Ç¨"+realBalance.toLocaleString()
   : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
}

/* FIND USER BY IBAN */
async function findUserByIBAN(iban){
 const snap=await db.collection("users").where("iban","==",iban).get();
 if(snap.empty) return null;
 return snap.docs[0].id;
}

/* TRANSFER */
async function sendMoney(){
 if(isFrozen) return alert("Account frozen");

 let to=receiver.value.trim();
 const amt=Number(amount.value);
 const descVal=desc.value||"Transfer";

 if(!to || amt<=0) return alert("Enter valid details");

 if(to.startsWith("DE")){
   const found=await findUserByIBAN(to);
   if(!found) return alert("IBAN not found");
   to=found;
 }

 updateBalance(-amt,`Sent to ${to} ‚Ä¢ ${descVal}`);

 db.collection("users").doc(to).update({
   balance:firebase.firestore.FieldValue.increment(amt),
   transactions:firebase.firestore.FieldValue.arrayUnion({
     amount:amt,
     note:`Received from ${username}`,
     date:new Date().toLocaleString()
   })
 });

 alert("Transfer successful");
}

/* BALANCE UPDATE */
function updateBalance(amount,note){
 const ref=db.collection("users").doc(username);
 ref.update({
  balance:firebase.firestore.FieldValue.increment(amount),
  transactions:firebase.firestore.FieldValue.arrayUnion({
    amount,note,date:new Date().toLocaleString()
  })
 });
}

/* OTHER FEATURES */
function payBill(){ updateBalance(-billAmount.value,"Bill ‚Ä¢ "+billType.value); }
function requestLoan(){ updateBalance(+loanAmount.value,"Loan credited"); }
function buyGift(){ updateBalance(-giftAmount.value,"Gift card ‚Ä¢ "+giftType.value); }
function shop(){ updateBalance(-shopAmount.value,"Shopping ‚Ä¢ "+store.value); }

function copyIBAN(){
 if(!userIBAN) return alert("No IBAN");
 navigator.clipboard.writeText(userIBAN);
 alert("IBAN copied");
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>
</body>
</html>
