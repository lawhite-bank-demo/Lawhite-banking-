<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#031427;
  color:white;
}
.container{max-width:420px;margin:auto;padding:20px;}

.balanceCard{
  margin-top:20px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
}

.balance{font-size:32px;font-weight:bold;}

.card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:18px;
  margin-top:20px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  background:#1e88e5;
  color:white;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
}

.tx{
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.amountPlus{color:#00e676;}
.amountMinus{color:#ff5252;}

small{opacity:.6;display:block;margin-top:3px;}

.logout{background:#ff5252;}

.frozenBanner{
  background:#e74c3c;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  text-align:center;
}
</style>
</head>
<body>

<div class="container">

<h2 id="welcome">Hello</h2>
<div id="frozenNotice"></div>

<div class="balanceCard">
  <small>Available Balance</small>

  <div style="display:flex;justify-content:space-between;align-items:center">
    <div class="balance" id="balance">‚Ç¨0</div>
    <div onclick="toggleBalance()" style="cursor:pointer;font-size:22px">üëÅ</div>
  </div>
</div>

<!-- CARD DISPLAY -->
<div class="card">
<strong>üí≥ My Bank Card</strong>
<div id="cardBox"></div>
</div>

<!-- SEND MONEY -->
<div class="card">
<strong>üí∏ Send Money</strong>
<input id="receiver" placeholder="Username">
<input id="amount" type="number" placeholder="Amount">
<input id="desc" placeholder="Description">
<button onclick="sendMoney()">Send</button>
</div>

<!-- PAY BILLS -->
<div class="card">
<strong>üí° Pay Bills</strong>
<select id="billType">
<option>Electricity</option>
<option>Internet</option>
<option>Water</option>
</select>
<input id="billAmount" type="number" placeholder="Amount">
<button onclick="payBill()">Pay Bill</button>
</div>

<!-- LOAN -->
<div class="card">
<strong>üè¶ Request Loan</strong>
<input id="loanAmount" type="number" placeholder="Loan amount">
<button onclick="requestLoan()">Request Loan</button>
</div>

<!-- GIFT CARD -->
<div class="card">
<strong>üéÅ Buy Gift Card</strong>
<select id="giftType">
<option>Amazon</option>
<option>Apple</option>
<option>Google Play</option>
</select>
<input id="giftAmount" type="number" placeholder="Amount">
<button onclick="buyGift()">Buy Gift Card</button>
</div>

<!-- SHOP -->
<div class="card">
<strong>üõí Online Shopping</strong>
<input id="store" placeholder="Store name">
<input id="shopAmount" type="number" placeholder="Amount">
<button onclick="shop()">Pay</button>
</div>

<!-- TRANSACTIONS -->
<div class="card">
<strong>üìú Transactions</strong>
<div id="transactions"></div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let username = localStorage.getItem("loggedInUser");
if(!username) location.href="login.html";
username=username.toLowerCase();

let isFrozen=false;
let balanceVisible=true;
let realBalance=0;

/* REALTIME USER DATA */
db.collection("users").doc(username)
.onSnapshot(doc=>{
 if(!doc.exists) return;
 const user=doc.data();

 welcome.innerText="Hello, "+user.username;

 realBalance=user.balance||0;
 renderBalance();

 isFrozen=user.frozen||false;
 frozenNotice.innerHTML=isFrozen?
 '<div class="frozenBanner">üîí Account frozen. Contact admin.</div>':"";

 /* CARD */
 if(user.cardNumber){
   cardBox.innerHTML=`
   <div style="margin-top:10px">
   <strong>‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${user.cardNumber.slice(-4)}</strong><br>
   Exp: ${user.expiry}<br>
   CVV: <span id="cvv">‚Ä¢‚Ä¢‚Ä¢</span>
   <span onclick="toggleCVV('${user.cvv}')" style="cursor:pointer">üëÅ</span><br>
   Status: ${user.cardStatus}
   </div>`;
 }

 /* TRANSACTIONS */
 transactions.innerHTML="";
 (user.transactions||[]).slice().reverse().slice(0,6).forEach(tx=>{
   const cls=tx.amount<0?"amountMinus":"amountPlus";
   transactions.innerHTML+=`
   <div class="tx">
     <span class="${cls}">
     ${tx.note} (‚Ç¨${Math.abs(tx.amount).toLocaleString()})
     </span>
     <small>${tx.date||""}</small>
   </div>`;
 });
});

/* BALANCE TOGGLE */
function toggleBalance(){
 balanceVisible=!balanceVisible;
 renderBalance();
}
function renderBalance(){
 balance.innerText = balanceVisible
   ? "‚Ç¨"+realBalance.toLocaleString()
   : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
}

/* CVV TOGGLE */
function toggleCVV(real){
 const el=document.getElementById("cvv");
 el.innerText = el.innerText==="‚Ä¢‚Ä¢‚Ä¢" ? real : "‚Ä¢‚Ä¢‚Ä¢";
}

/* SEND MONEY */
async function sendMoney(){
 if(isFrozen) return alert("Account frozen");

 const to=receiver.value.trim().toLowerCase();
 const amt=Number(amount.value);
 const descVal=desc.value||"Transfer";

 if(!to||amt<=0) return alert("Enter valid details");

 const fromRef=db.collection("users").doc(username);
 const toRef=db.collection("users").doc(to);

 try{
 await db.runTransaction(async t=>{
   const f=await t.get(fromRef);
   const r=await t.get(toRef);
   if(!r.exists) throw "Receiver not found";
   if(f.data().balance<amt) throw "Insufficient balance";

   const now=new Date().toLocaleString();

   t.update(fromRef,{
     balance:f.data().balance-amt,
     transactions:firebase.firestore.FieldValue.arrayUnion({
       amount:-amt,note:`Sent to ${to} ‚Ä¢ ${descVal}`,date:now})
   });

   t.update(toRef,{
     balance:(r.data().balance||0)+amt,
     transactions:firebase.firestore.FieldValue.arrayUnion({
       amount:amt,note:`Received from ${username}`,date:now})
   });
 });

 alert("Transfer successful");
 receiver.value="";amount.value="";desc.value="";
 }catch(e){alert(e);}
}

/* OTHER FEATURES */
function payBill(){ if(isFrozen) return alert("Account frozen");
 const amt=Number(billAmount.value);
 if(amt>0) updateBalance(-amt,"Bill ‚Ä¢ "+billType.value);
}
function requestLoan(){
 const amt=Number(loanAmount.value);
 if(amt>0) updateBalance(amt,"Loan credited");
}
function buyGift(){
 const amt=Number(giftAmount.value);
 if(amt>0) updateBalance(-amt,"Gift card ‚Ä¢ "+giftType.value);
}
function shop(){
 const amt=Number(shopAmount.value);
 if(amt>0) updateBalance(-amt,"Shopping ‚Ä¢ "+store.value);
}
async function updateBalance(amount,note){
 const ref=db.collection("users").doc(username);
 const doc=await ref.get();
 const now=new Date().toLocaleString();
 await ref.update({
  balance:(doc.data().balance||0)+amount,
  transactions:firebase.firestore.FieldValue.arrayUnion({
   amount,note,date:now})
 });
}

function logout(){
 localStorage.removeItem("loggedInUser");
 location.href="login.html";
}
</script>
</body>
</html>
