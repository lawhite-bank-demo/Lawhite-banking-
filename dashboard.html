<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#061a2f;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.card{
  background:#0d2b4d;
  border-radius:14px;
  padding:20px;
  margin-top:20px;
}

.balance{
  font-size:32px;
  font-weight:bold;
  margin-top:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin-top:15px;
  font-size:16px;
  background:#1e88e5;
  color:white;
}

.tx{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
small{
  opacity:0.7;
}
</style>
</head>
<body>

<div class="container">

  <h2 id="welcome"></h2>

  <div class="card">
    <div>Available Balance</div>
    <div class="balance" id="balance">0</div>
  </div>

  <div class="card">
    <h3>Transactions</h3>
    <div id="transactions"></div>
  </div>

  <button onclick="logout()">Logout</button>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank",
  storageBucket: "dechase-bank.appspot.com",
  messagingSenderId: "44428081485",
  appId: "1:44428081485:web:85d993a939d380336e1f04"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const username = localStorage.getItem("loggedInUser");

if(!username){
  window.location.href = "login.html";
}

// REAL-TIME LISTENER
db.collection("users").doc(username)
.onSnapshot(doc => {

  if(!doc.exists){
    alert("User not found");
    return;
  }

  const user = doc.data();

  document.getElementById("welcome").innerText =
    "Hello, " + user.username;

  const symbolMap = {
    EUR: "€",
    USD: "$",
    GBP: "£",
    NGN: "₦"
  };

  const symbol = symbolMap[user.currency] || "";

  document.getElementById("balance").innerText =
    symbol + Number(user.balance).toLocaleString();

  const container = document.getElementById("transactions");
  container.innerHTML = "";

  if(!user.transactions || user.transactions.length === 0){
    container.innerHTML = "<p>No transactions yet</p>";
    return;
  }

  user.transactions.slice().reverse().forEach(tx => {

    const color = tx.amount < 0 ? "red" : "lightgreen";

    container.innerHTML += `
      <div class="tx">
        <span>
          ${tx.note}<br>
          <small>${tx.ref || ""}</small>
        </span>
        <span style="color:${color}">
          ${symbol}${Math.abs(tx.amount)}
        </span>
      </div>
    `;
  });

});

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
