<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#031427,#071f3a);
  color:white;
  transition:0.3s;
}

.container{max-width:420px;margin:auto;padding:20px;}
.header{display:flex;justify-content:space-between;align-items:center;}

.balanceCard{
  margin-top:20px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
}

.balance{font-size:36px;font-weight:600;margin-top:8px;}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:18px;
  margin-top:20px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:15px;
  background:#1e88e5;
  color:white;
}

input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
}

.tx{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.amountPlus{color:#00e676;}
.amountMinus{color:#ff5252;}

.logout{background:#ff5252;margin-top:20px;}

#themeToggle{
  width:auto;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
}

/* LIGHT MODE */
body.light{background:#f4f7fb;color:#111;}
body.light .card{background:white;color:#111;}
body.light input{background:#f1f3f6;}
body.light button{background:#1976d2;}
body.light .logout{background:#e53935;}

/* SPINNER */
.spinnerOverlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.45);
  display:flex;align-items:center;justify-content:center;
  opacity:0;pointer-events:none;transition:0.3s;
}
.spinnerOverlay.show{opacity:1;pointer-events:auto;}
.spinner{
  width:60px;height:60px;border:6px solid #eee;
  border-top:6px solid #2ecc71;border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* SUCCESS */
.successPopup{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.35);
  display:flex;align-items:center;justify-content:center;
  opacity:0;pointer-events:none;transition:0.3s;
}
.successPopup.show{opacity:1;pointer-events:auto;}
.successBox{
  background:white;color:#111;padding:25px;border-radius:18px;
  text-align:center;transform:scale(0.7);transition:0.3s;
}
.successPopup.show .successBox{transform:scale(1);}
.checkmark{
  width:70px;height:70px;border-radius:50%;
  background:#2ecc71;color:white;font-size:36px;
  display:flex;align-items:center;justify-content:center;
  margin:auto;margin-bottom:10px;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2 id="welcome">Hello</h2>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <div class="balanceCard">
    <small>Available Balance</small>
    <div class="balance" id="balance">0</div>
  </div>

  <div class="card">
    <h3>Send Money</h3>
    <input id="receiver" placeholder="Username or Account Number">
    <input id="amount" placeholder="Amount">
    <input id="note" placeholder="Description (optional)">
    <button onclick="sendMoney()">Send</button>
    <div id="msg"></div>
  </div>

  <div class="card">
    <h3>Transactions</h3>
    <div id="transactions"></div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- SPINNER -->
<div class="spinnerOverlay" id="spinner">
  <div class="spinner"></div>
</div>

<!-- SUCCESS -->
<div class="successPopup" id="successPopup">
  <div class="successBox">
    <div class="checkmark">âœ“</div>
    <h3>Transfer Successful</h3>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const username = localStorage.getItem("loggedInUser");
if(!username) window.location.href="login.html";

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* REALTIME DATA */
db.collection("users").doc(username)
.onSnapshot(doc=>{
  const user=doc.data();
  welcome.innerText="Hello, "+user.username;
  balance.innerText=(user.currency==="EUR"?"â‚¬":"$")+Number(user.balance).toLocaleString();

  const container=document.getElementById("transactions");
  container.innerHTML="";

  if(!user.transactions) return;

  user.transactions.slice().reverse().forEach(tx=>{
    const cls=tx.amount<0?"amountMinus":"amountPlus";
    container.innerHTML+=`
      <div class="tx">
        <div>
          ${tx.note}
          <small>${tx.date}</small>
        </div>
        <div class="${cls}">
          ${Math.abs(tx.amount)}
        </div>
      </div>`;
  });
});

/* UI helpers */
function showSpinner(){ spinner.classList.add("show"); }
function hideSpinner(){ spinner.classList.remove("show"); }
function showSuccess(){
  successPopup.classList.add("show");
  setTimeout(()=>successPopup.classList.remove("show"),1800);
}

/* SEND MONEY */
async function sendMoney(){

  const input=receiver.value.trim();
  const amt=Number(amount.value);
  const noteText = note.value.trim() || "Transfer";

  if(!input || amt<=0) return;

  showSpinner();

  const senderRef=db.collection("users").doc(username);
  const senderDoc=await senderRef.get();
  const senderData=senderDoc.data();

  let receiverDoc=await db.collection("users").doc(input).get();

  if(!receiverDoc.exists){
    const snap=await db.collection("users")
      .where("accountNumber","==",input).get();
    if(!snap.empty) receiverDoc=snap.docs[0];
  }

  if(!receiverDoc.exists){
    hideSpinner();
    alert("Recipient not found");
    return;
  }

  const ref="TX-"+Math.floor(Math.random()*99999999);
  const date=new Date().toLocaleString();

  await senderRef.update({
    balance: senderData.balance - amt,
    transactions: firebase.firestore.FieldValue.arrayUnion({
      amount:-amt,
      note: noteText,
      ref,
      date
    })
  });

  await receiverDoc.ref.update({
    balance: receiverDoc.data().balance + amt,
    transactions: firebase.firestore.FieldValue.arrayUnion({
      amount:amt,
      note: noteText,
      ref,
      date
    })
  });

  hideSpinner();
  showSuccess();

  receiver.value="";
  amount.value="";
  note.value="";
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}
</script>
</body>
</html>
