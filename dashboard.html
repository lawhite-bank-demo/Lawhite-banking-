<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#031427,#071f3a);
  color:white;
  transition:0.3s;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balanceCard{
  margin-top:20px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.balance{
  font-size:36px;
  font-weight:600;
  margin-top:8px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:18px;
  margin-top:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:15px;
  background:#1e88e5;
  color:white;
}

input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
}

.tx{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.tx:last-child{
  border-bottom:none;
}

.tx small{
  display:block;
  opacity:0.6;
  font-size:11px;
}

.ref{
  font-size:11px;
  opacity:0.6;
}

.amountPlus{ color:#00e676; font-weight:500; }
.amountMinus{ color:#ff5252; font-weight:500; }

.logout{
  background:#ff5252;
  margin-top:20px;
}

.msg{
  text-align:center;
  margin-top:10px;
  font-size:13px;
}

/* toggle button */
#themeToggle{
  width:auto;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
  font-size:16px;
}

/* LIGHT MODE */
body.light{
  background:linear-gradient(180deg,#f4f7fb,#e6eef7);
  color:#111;
}

body.light .card{
  background:white;
  color:#111;
}

body.light .tx{
  border-bottom:1px solid rgba(0,0,0,0.08);
}

body.light input{
  background:#f1f3f6;
}

body.light button{
  background:#1976d2;
}

body.light .logout{
  background:#e53935;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2 id="welcome">Hello</h2>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <div class="balanceCard">
    <small>Available Balance</small>
    <div class="balance" id="balance">0</div>
  </div>

  <div class="card">
    <h3>Send Money</h3>
    <input id="receiver" placeholder="Receiver username">
    <input id="amount" placeholder="Amount">
    <button onclick="sendMoney()">Send</button>
    <div class="msg" id="msg"></div>
  </div>

  <div class="card">
    <h3>Transactions</h3>
    <div id="transactions"></div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const username = localStorage.getItem("loggedInUser");

if(!username){
  window.location.href="login.html";
}

// LOAD SAVED THEME
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
  document.getElementById("themeToggle").innerText="â˜€ï¸";
}

// TOGGLE THEME
function toggleTheme(){
  document.body.classList.toggle("light");
  if(document.body.classList.contains("light")){
    localStorage.setItem("theme","light");
    themeToggle.innerText="â˜€ï¸";
  }else{
    localStorage.setItem("theme","dark");
    themeToggle.innerText="ðŸŒ™";
  }
}

let currencySymbol="$";

// REALTIME USER DATA
db.collection("users").doc(username)
.onSnapshot(doc => {

  const user = doc.data();

  welcome.innerText = "Hello, " + user.username;

  currencySymbol =
    user.currency === "GBP" ? "Â£" :
    user.currency === "EUR" ? "â‚¬" : "$";

  balance.innerText =
    currencySymbol + Number(user.balance).toLocaleString();

  const container = document.getElementById("transactions");
  container.innerHTML = "";

  if(!user.transactions || user.transactions.length === 0){
    container.innerHTML = "<p>No transactions yet</p>";
    return;
  }

  user.transactions.slice().reverse().forEach(tx => {

    const cls = tx.amount < 0 ? "amountMinus" : "amountPlus";

    container.innerHTML += `
      <div class="tx">
        <div>
          ${tx.note}
          <small>${tx.date || ""}</small>
          <div class="ref">${tx.ref || ""}</div>
        </div>
        <div class="${cls}">
          ${currencySymbol}${Math.abs(tx.amount).toLocaleString()}
        </div>
      </div>
    `;
  });

});

// SEND MONEY
async function sendMoney(){

  const to = receiver.value.trim();
  const amt = Number(amount.value);

  if(!to || !amt || amt<=0){
    msg.innerText="Enter valid details";
    return;
  }

  const fromRef = db.collection("users").doc(username);
  const toRef = db.collection("users").doc(to);

  const fromDoc = await fromRef.get();
  const toDoc = await toRef.get();

  if(!toDoc.exists){
    msg.innerText="Receiver not found";
    return;
  }

  if(fromDoc.data().balance < amt){
    msg.innerText="Insufficient balance";
    return;
  }

  const ref="TX-"+Math.floor(Math.random()*99999999);
  const date=new Date().toLocaleString();

  await fromRef.update({
    balance: fromDoc.data().balance - amt,
    transactions: firebase.firestore.FieldValue.arrayUnion({
      amount:-amt,
      note:"Transfer to "+to,
      ref:ref,
      date:date
    })
  });

  await toRef.update({
    balance: toDoc.data().balance + amt,
    transactions: firebase.firestore.FieldValue.arrayUnion({
      amount:amt,
      note:"Transfer from "+username,
      ref:ref,
      date:date
    })
  });

  msg.innerText="Transfer successful";
  receiver.value="";
  amount.value="";
}

// LOGOUT
function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}
</script>
</body>
</html>
