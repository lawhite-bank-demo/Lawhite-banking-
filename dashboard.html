<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Bank</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(160deg,#020617,#031427,#021a35);
  color:white;
}
.container{max-width:420px;margin:auto;padding:20px;}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  border-radius:18px;
  padding:16px;
  margin-bottom:15px;
  border:1px solid rgba(255,255,255,0.06);
}

.balance-card{
  background:linear-gradient(135deg,#3aa0ff,#6ed0ff);
  border-radius:20px;
  padding:22px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.balance{font-size:34px;font-weight:700;}
.eye{margin-top:6px;font-size:14px;cursor:pointer;}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

input, textarea, select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  background:#2d8cff;
  color:white;
  font-weight:600;
}

.frozen{color:#ffcc66;font-weight:600;}
.green{color:#00ffb2;}
.red{color:#ff6b6b;}
.small{font-size:12px;opacity:.7;}
</style>
</head>
<body>

<div class="container">

<h3 id="welcome"></h3>

<div class="balance-card">
  <div class="balance" id="balance">‚Ç¨0</div>
  <div class="eye" id="eyeToggle" onclick="toggleBalance()">üëÅ Hide balance</div>
</div>

<div class="card">
<b>Account Info</b><br>
Name: <span id="name"></span><br>
Account: <span id="acc"></span><br>
IBAN: <span id="iban"></span><br>
<div id="frozenNotice" class="frozen"></div>
</div>

<div class="card">
<b>Quick Actions</b>
<div class="grid">
  <button onclick="alert('Coming soon')">Pay Bills</button>
  <button onclick="alert('Coming soon')">Gift Cards</button>
  <button onclick="alert('Coming soon')">Withdraw</button>
  <button onclick="alert('Coming soon')">Deposit</button>
  <button onclick="alert('Coming soon')">Cards</button>
  <button onclick="toggleTransfer()">Send</button>
</div>
</div>

<div class="card" id="transferBox" style="display:none;">
<b>Send Money</b>
<input id="receiver" placeholder="Username OR IBAN">
<input id="amount" type="number" placeholder="Amount">
<input id="desc" placeholder="Description">
<button onclick="askPin()">Send</button>
</div>

<div class="card">
<b>Support Center</b>
<select id="subject">
  <option>Account Issue</option>
  <option>Transfer Problem</option>
  <option>Card Help</option>
  <option>Other</option>
</select>
<textarea id="message" placeholder="Describe issue"></textarea>
<button onclick="sendSupport()">Send Message</button>
<div id="supportHistory" class="small"></div>
</div>

<div class="card">
<b>Security ‚Äî Change PIN</b>
<input id="oldPin" type="password" placeholder="Current PIN">
<input id="newPin" type="password" placeholder="New PIN">
<input id="confirmPin" type="password" placeholder="Confirm New PIN">
<button onclick="changePin()">Update PIN</button>
<div id="pinMsg" class="small"></div>
</div>

<div class="card">
<b>Security</b>
<button onclick="toggleFreeze()">Freeze / Unfreeze Account</button>
</div>

<div class="card">
<b>Transactions</b>
<div id="transactions"></div>
</div>

<button onclick="logout()" style="background:#ff4d4d;">Logout</button>

</div>

<!-- PIN MODAL -->
<div id="pinModal" style="position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;">
 <div style="background:#0a223d;padding:25px;border-radius:15px;width:85%;max-width:320px;text-align:center;">
   <h3>Enter PIN</h3>
   <input id="pinInput" type="password">
   <button onclick="confirmTransfer()">Confirm</button>
   <button onclick="closePin()" style="background:#555;margin-top:6px;">Cancel</button>
 </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, getDoc, updateDoc,
  collection, addDoc, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
 apiKey:"AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
 authDomain:"dechase-bank.firebaseapp.com",
 projectId:"dechase-bank"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const username = localStorage.getItem("user");
if(!username) location.href="index.html";

let userData;
let balanceValue=0;
let hidden=false;

/* LOAD USER DATA */
async function loadUser(){
 const snap = await getDoc(doc(db,"users",username));
 if(!snap.exists()) return alert("User not found");

 userData = snap.data();

 welcome.innerText="Hello, "+userData.fullName;
 name.innerText=userData.fullName;
 acc.innerText=userData.accountNumber;
 iban.innerText=userData.iban;

 if(userData.frozen){
   frozenNotice.innerText="‚ö† Account Frozen";
 }

 balanceValue = Number(userData.balance||0);
 renderBalance();
 loadTransactions();
}

await loadUser();

/* BALANCE */
function renderBalance(){
 balance.innerText = hidden?"‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢":"‚Ç¨"+balanceValue.toLocaleString();
 eyeToggle.innerText = hidden?"üëÅ Show balance":"üëÅ Hide balance";
}
window.toggleBalance=()=>{hidden=!hidden;renderBalance();}

/* SHOW TRANSFER */
window.toggleTransfer=()=>{
 transferBox.style.display =
 transferBox.style.display==="none"?"block":"none";
}

/* TRANSFER */
let transferData=null;

window.askPin=()=>{
 if(userData.frozen) return alert("Account frozen");
 const r=receiver.value.trim();
 const amt=parseFloat(amount.value);
 const desc=document.getElementById("desc").value||"Transfer";

 if(!r||!amt) return alert("Fill all fields");

 transferData={r,amt,desc};
 pinModal.style.display="flex";
}

window.closePin=()=>{
 pinModal.style.display="none";
 pinInput.value="";
}

window.confirmTransfer=async()=>{
 if(pinInput.value!==userData.pin) return alert("Incorrect PIN");
 closePin();

 const users=await getDocs(collection(db,"users"));
 let receiverName=null, receiverData=null;

 users.forEach(d=>{
   const u=d.data();
   if(d.id===transferData.r || u.iban===transferData.r){
     receiverName=d.id; receiverData=u;
   }
 });

 if(!receiverName) return alert("Receiver not found");
 if(balanceValue<transferData.amt) return alert("Insufficient funds");

 const date=new Date().toLocaleString();

 await updateDoc(doc(db,"users",username),{
  balance:balanceValue-transferData.amt,
  transactions:[...(userData.transactions||[]),
   {amount:-transferData.amt,note:"Sent to "+receiverName,date}]
 });

 await updateDoc(doc(db,"users",receiverName),{
  balance:Number(receiverData.balance||0)+transferData.amt,
  transactions:[...(receiverData.transactions||[]),
   {amount:transferData.amt,note:"Received from "+username,date}]
 });

 alert("Transfer Successful");
 location.reload();
};

/* TRANSACTIONS */
function loadTransactions(){
 const box=document.getElementById("transactions");
 box.innerHTML="";
 if(!userData.transactions) return;

 userData.transactions.slice().reverse().forEach(tx=>{
  const amt=Number(tx.amount);
  const color=amt>0?"green":"red";

  box.innerHTML+=`
   <div class="${color}">
   ${tx.note} (‚Ç¨${Math.abs(amt).toLocaleString()})
   </div>`;
 });
}

/* SUPPORT */
window.sendSupport=async()=>{
 if(!message.value.trim()) return alert("Enter message");

 await addDoc(collection(db,"support_messages"),{
  user:username,
  subject:subject.value,
  message:message.value,
  status:"open",
  date:new Date().toLocaleString()
 });

 message.value="";
 alert("Message sent");
}

/* CHANGE PIN */
window.changePin=async()=>{
 if(oldPin.value!==userData.pin) return pinMsg.innerText="Wrong PIN";
 if(newPin.value.length<4) return pinMsg.innerText="Min 4 digits";
 if(newPin.value!==confirmPin.value) return pinMsg.innerText="PIN mismatch";

 await updateDoc(doc(db,"users",username),{pin:newPin.value});
 pinMsg.innerText="PIN updated";
}

/* FREEZE */
window.toggleFreeze=async()=>{
 const newState=!userData.frozen;
 await updateDoc(doc(db,"users",username),{frozen:newState});
 alert(newState?"Account Frozen":"Account Unfrozen");
 location.reload();
}

/* LOGOUT */
window.logout=()=>{
 localStorage.removeItem("user");
 location.href="index.html";
}
</script>
</body>
</html>
