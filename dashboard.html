<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#031427,#071f3a);
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h2{
  margin:0;
  font-weight:500;
}

.balanceCard{
  margin-top:20px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.balanceCard small{
  opacity:.9;
}

.balance{
  font-size:36px;
  font-weight:600;
  margin-top:8px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:18px;
  margin-top:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:15px;
  background:#1e88e5;
  color:white;
}

.tx{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.tx:last-child{
  border-bottom:none;
}

.tx small{
  display:block;
  opacity:0.6;
  font-size:11px;
}

.ref{
  font-size:11px;
  opacity:0.6;
}

.amountPlus{
  color:#00e676;
  font-weight:500;
}

.amountMinus{
  color:#ff5252;
  font-weight:500;
}

.logout{
  background:#ff5252;
  margin-top:20px;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2 id="welcome">Hello</h2>
  </div>

  <div class="balanceCard">
    <small>Available Balance</small>
    <div class="balance" id="balance">0</div>
  </div>

  <div class="card">
    <button onclick="location.href='send.html'">Send Money</button>
  </div>

  <div class="card">
    <h3>Transactions</h3>
    <div id="transactions"></div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank",
  storageBucket: "dechase-bank.appspot.com",
  messagingSenderId: "44428081485",
  appId: "1:44428081485:web:85d993a939d380336e1f04"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const username = localStorage.getItem("loggedInUser");

if(!username){
  window.location.href="login.html";
}

// REALTIME UPDATES
db.collection("users").doc(username)
.onSnapshot(doc => {

  if(!doc.exists){
    alert("User not found");
    logout();
    return;
  }

  const user = doc.data();

  document.getElementById("welcome").innerText =
    "Hello, " + user.username;

  const symbol =
    user.currency === "USD" ? "$" :
    user.currency === "GBP" ? "£" : "€";

  document.getElementById("balance").innerText =
    symbol + Number(user.balance).toLocaleString();

  const container = document.getElementById("transactions");
  container.innerHTML = "";

  if(!user.transactions || user.transactions.length === 0){
    container.innerHTML = "<p>No transactions yet</p>";
    return;
  }

  user.transactions.slice().reverse().forEach(tx => {

    const cls = tx.amount < 0 ? "amountMinus" : "amountPlus";

    container.innerHTML += `
      <div class="tx">
        <div>
          ${tx.note}
          <small>${tx.date || ""}</small>
          <div class="ref">${tx.ref || ""}</div>
        </div>
        <div class="${cls}">
          ${symbol}${Math.abs(tx.amount)}
        </div>
      </div>
    `;
  });

});

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}
</script>

</body>
</html>
