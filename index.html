<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance</title>
<style>
body{font-family:Arial;background:#0b1220;color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
.card{background:#111827;padding:20px;border-radius:10px;width:300px;text-align:center;}
input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:none;}
button{width:100%;padding:10px;margin-top:10px;background:#22c55e;border:none;color:white;border-radius:8px;}
</style>
</head>
<body>

<div class="card">
<h2>DeChase Finance</h2>
<input id="user" placeholder="Username">
<button onclick="login()">Login</button>
<p style="font-size:12px;color:#9ca3af;">Users must be created by admin</p>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {};

function login(){
  const username=document.getElementById("user").value;

  if(!users[username]){
    alert("User not found. Ask admin to create account.");
    return;
  }

  localStorage.setItem("currentUser", username);
  window.location.href="dashboard.html";
}
</script>
</body>
</html>
