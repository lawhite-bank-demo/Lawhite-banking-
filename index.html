<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Bank</title>

<meta name="theme-color" content="#0b1220">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b1220, #102a54);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #ffffff;
  width: 90%;
  max-width: 380px;
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.logo {
  width: 90px;
  margin-bottom: 15px;
}

h1 { margin: 10px 0 5px; color: #111; }

.subtitle { color: #666; margin-bottom: 25px; }

input {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: #1f3b63;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

button:active { transform: scale(0.98); }
</style>
</head>

<body>

<div class="card">
  <img src="icon.png" class="logo" alt="Bank Logo">
  <h1>DeChase Bank</h1>
  <div class="subtitle">Secure Online Banking</div>

  <input id="username" placeholder="Username">
  <input id="pin" type="password" placeholder="PIN">

  <button onclick="login()">Login</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDp6wmJMY8WPyKPNE-bvVSiz4AIUbn71U",
  authDomain: "dechase-bank.firebaseapp.com",
  projectId: "dechase-bank"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// auto redirect if logged in
if(localStorage.getItem("user")){
  window.location.href = "dashboard.html";
}

async function login(){

  const username = document.getElementById("username").value.trim();
  const pin = document.getElementById("pin").value.trim();

  if(!username || !pin){
    alert("Enter username and PIN");
    return;
  }

  const docRef = db.collection("users").doc(username);
  const docSnap = await docRef.get();

  if(!docSnap.exists){
    alert("Invalid username or PIN");
    return;
  }

  const data = docSnap.data();

  if(data.pin !== pin){
    alert("Invalid username or PIN");
    return;
  }

  // âœ… save session for dashboard
  localStorage.setItem("user", username);

  // go to dashboard
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
