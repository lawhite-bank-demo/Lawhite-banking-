<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lawhite Mobile Bank</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  color:black;
  padding:30px;
  border-radius:16px;
  width:320px;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#error{
  color:red;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Lawhite Mobile Bank</h2>

  <input id="username" placeholder="Username">
  <input id="pin" type="password" placeholder="PIN">

  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<script>
// LOAD USERS DATABASE
let users = JSON.parse(localStorage.getItem("users")) || [];

// create default users if empty
if(users.length === 0){
  users = [
    { username:"admin", pin:"4321", balance:15000 },
    { username:"katherine", pin:"1234", balance:5200 },
    { username:"sarah", pin:"1111", balance:40980 },
    { username:"martinez", pin:"2222", balance:700000 }
  ];

  localStorage.setItem("users", JSON.stringify(users));
}

// LOGIN
function login(){

  const name = username.value.trim().toLowerCase();
  const pinVal = pin.value.trim();

  const user = users.find(u =>
    u.username === name && u.pin === pinVal
  );

  if(!user){
    error.innerText = "Invalid username or PIN";
    return;
  }

  // âœ… SAVE FULL USER OBJECT
  localStorage.setItem("currentUser", JSON.stringify(user));

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
