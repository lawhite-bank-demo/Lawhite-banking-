<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance Login</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(to bottom,#0a1f44,#0d2f66);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:350px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

h2{
  margin-bottom:5px;
  color:#0a1f44;
}

.subtitle{
  color:gray;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:15px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:15px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:#2ecc71;
  color:white;
  font-size:18px;
  cursor:pointer;
}

button:hover{
  background:#27ae60;
}

.note{
  margin-top:15px;
  color:gray;
  font-size:14px;
}

.error{
  color:red;
  margin-top:10px;
  display:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>DeChase Finance</h2>
  <div class="subtitle">Secure Online Banking</div>

  <input id="username" placeholder="Username">
  <input id="pin" type="password" placeholder="PIN">

  <button onclick="login()">Login</button>

  <div id="error" class="error">Invalid username or PIN</div>

  <div class="note">Users must be created by admin</div>
</div>

<script>
// ALWAYS create demo user if none exist
let users = JSON.parse(localStorage.getItem("users"));

if(!users || users.length === 0){
  users = [
    {username:"admin", pin:"1234", balance:5000}
  ];
  localStorage.setItem("users", JSON.stringify(users));
}

function login(){

  let username = document.getElementById("username").value.trim();
  let pin = document.getElementById("pin").value.trim();

  let users = JSON.parse(localStorage.getItem("users")) || [];

  let foundUser = users.find(u =>
    u.username === username && u.pin === pin
  );

  if(foundUser){
    localStorage.setItem("currentUser", JSON.stringify(foundUser));
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
