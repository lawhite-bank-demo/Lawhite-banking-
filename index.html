DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeChase Finance Login</title>

<style>
body{
  font-family: Arial;
  background: linear-gradient(to right,#0a2a43,#0d3c61);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:white;
  padding:30px;
  border-radius:12px;
  width:320px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.2);
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#0a2a43;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#error{color:red;margin-top:10px;}
</style>
</head>

<body>

<div class="box">
<h2>DeChase Finance</h2>
<p>Secure Banking Login</p>

<input id="username" placeholder="Username">
<input id="pin" type="password" placeholder="PIN">

<button onclick="login()">Login</button>

<div id="error"></div>
</div>

<script>
function login(){

 const username = document.getElementById("username").value.trim();
 const pin = document.getElementById("pin").value.trim();

 // ðŸ‘‘ ADMIN LOGIN
 if(username === "admin" && pin === "9999"){
   localStorage.setItem("role","admin");
   window.location.href="admin.html";
   return;
 }

 // ðŸ‘¤ USER LOGIN (saved users)
 let users = JSON.parse(localStorage.getItem("users")) || [];

 const found = users.find(u => u.username === username && u.pin === pin);

 if(found){
   localStorage.setItem("role","user");
   localStorage.setItem("currentUser", username);
   window.location.href="Dashboard.html";
 }
 else{
   document.getElementById("error").innerText="Invalid login details";
 }
}
</script>

</body>
</html>
