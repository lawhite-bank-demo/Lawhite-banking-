<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DeChase Finance</title>

<style>
body{
  background:#0b0f14;
  font-family:Arial;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#151b23;
  padding:25px;
  border-radius:14px;
  width:300px;
  text-align:center;
}

.logo{
  width:80px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
  background:#2dd4bf;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <img src="logo.png" class="logo">
  <h2>DeChase Finance</h2>

  <input id="username" placeholder="Username">
  <input id="pin" type="password" placeholder="PIN">

  <button onclick="login()">Login</button>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];

// default admin
const adminUser = "admin";
const adminPin = "9999";

function login(){
  const username = username.value.trim();
  const pin = pin.value.trim();

  if(username === adminUser && pin === adminPin){
    localStorage.setItem("currentUser","admin");
    window.location.href="admin.html";
    return;
  }

  const user = users.find(u => u.username === username && u.pin === pin);

  if(user){
    localStorage.setItem("currentUser", username);
    window.location.href="Dashboard.html";
  } else {
    alert("Invalid login");
  }
}
</script>

</body>
</html>
